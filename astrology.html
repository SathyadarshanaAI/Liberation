<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rishi K.P Astrology Generator</title>
  <link rel="icon" href="./assets/favicon.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #e0f2fe;
      text-align: center;
    }
    header {
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #7dd3fc;
    }
    header p {
      margin: 0.3rem 0;
      color: #bae6fd;
    }
    form {
      max-width: 480px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #1e293b;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(56,189,248,.3);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: .95rem;
      text-align: left;
    }
    input {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      margin-top: 0.3rem;
    }
    button {
      padding: 0.7rem;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #38bdf8, #0ea5e9);
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    canvas {
      margin: 2rem auto;
      display: block;
      background: #0b1220;
      border-radius: 50%;
    }
    footer {
      margin: 2rem 0;
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <header>
    <h1>Rishi K.P Astrology Generator</h1>
    <p>Modern KP Chart • AI Guidance • Life Reports</p>
  </header>

  <form id="kpForm">
    <label>Name
      <input type="text" id="name" required>
    </label>
    <label>Date of Birth
      <input type="date" id="dob" required>
    </label>
    <label>Time of Birth
      <input type="time" id="tob" required>
    </label>
    <label>Place of Birth
      <input type="text" id="pob" required placeholder="e.g. Colombo">
    </label>
    <label>Time Zone
      <input type="text" id="timezone" required placeholder="+05:30">
    </label>
    <button type="submit">Generate KP Chart</button>
  </form>

  <canvas id="astroChart" width="360" height="360"></canvas>

  <footer>
    © 2025 Sathyadarshana – Rishi K.P Astrology
  </footer>

  <script src="kp-chart.js"></script>
</body>
</html>
