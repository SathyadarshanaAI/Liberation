[build]
  publish = "."

# ğŸ”¹ Root â†’ palmistry folder
[[redirects]]
  from = "/"
  to   = "/palmistry/"
  status = 301

# ğŸ”¹ /palmistry â†’ palmistry.html
[[redirects]]
  from = "/palmistry"
  to   = "/palmistry/palmistry.html"
  status = 200

# ğŸ”¹ /quamtem â†’ kp-chart.html
[[redirects]]
  from = "/quamtem"
  to   = "/quamtem/kp-chart.html"
  status = 200

# ğŸ”¹ Optional extra pretty alias (if you want direct /kp)
[[redirects]]
  from = "/kp"
  to   = "/quamtem/kp-chart.html"
  status = 200

# ğŸ”¹ HTTP headers (cache + camera)
[[headers]]
  for = "/*"
  [headers.values]
  Cache-Control = "public, max-age=0, s-maxage=300, must-revalidate"
  Permissions-Policy = "camera=(self)"
