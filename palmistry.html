      max-width: 390px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 420px;
      position: relative;
      animation: fadeIn .7s;
    }
    @keyframes fadeIn { from{opacity:0;transform:translateY(16px);} to{opacity:1;transform:translateY(0);} }
    .main-card h1 {
      font-size: 1.23em;
      letter-spacing: 0.04em;
      margin-bottom: 1.5em;
      color: #16f0a7;
      text-shadow: 0 0 10px #16f0a755;

    .camera-area {

      z-index: 1;
      background: #1a2233;
      border-radius: 17px;
    }
    .overlay-img {
      position: absolute;

      opacity: 0.42;
      pointer-events: none;
      user-select: none;
      z-index: 2;
      transition: opacity 0.22s;
    }
    .placeholder-text {
      position: absolute;
      left: 0; top: 54%; width: 100%;
      transform: translateY(-50%);

      text-align: center;

    .copyright-label {

      border-radius:8px;

      box-shadow:0 2px 8px #0005;
      letter-spacing:1px;
      border:2px solid #fff3;
      text-align:center;

    }
