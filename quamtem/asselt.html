<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KP Chart - Asselt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #21243a;
      color: #f1f4ff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chart-box {
      background: #2e314d;
      border-radius: 18px;
      padding: 32px;
      box-shadow: 0 8px 32px #111624aa;
      max-width: 540px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #76e7e7;
      margin-bottom: 28px;
      letter-spacing: 1px;
      font-size: 2.1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.08em;
    }
    th, td {
      padding: 13px 10px;
      text-align: center;
      border-bottom: 1px solid #465199;
    }
    th {
      background: #344072;
      color: #80f8ea;
      font-weight: bold;
    }
    tr:last-child td { border-bottom: none; }
    tr:hover td { background: #263159; color: #8ff7ff; }
  </style>
</head>
<body>
  <div class="chart-box">
    <h2>KP Chart (Asselt)</h2>
    <table>
      <tr>
        <th>Planet</th>
        <th>Degree</th>
        <th>Zodiac</th>
        <th>Nakshatra</th>
      </tr>
      <tr>
        <td>Sun</td>
        <td>123.4567</td>
        <td>Leo</td>
        <td>Magha</td>
      </tr>
      <tr>
        <td>Moon</td>
        <td>201.2345</td>
        <td>Libra</td>
        <td>Swati</td>
      </tr>
      <tr>
        <td>Mars</td>
        <td>56.7890</td>
        <td>Taurus</td>
        <td>Rohini</td>
      </tr>
      <!-- Add more rows as needed -->
    </table>
  </div>
</body>
</html>
