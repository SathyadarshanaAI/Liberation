<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="utf-8" />
    <title>KP Chart Generator – Neon Pencil Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        :root {
            --main-bg: #070c16;
            --panel-bg: #101823;
            --panel-glow: #1d2537;
            --neon: #60a5fa;
            --neon2: #2df3c2;
            --neon3: #e6b2ff;
            --serenity: #e2f0ff;
            --font-main: 'Segoe UI', 'Roboto', Arial, sans-serif;
            --white: #fff;
        }
 
        body {
            background: var(--main-bg);
            color: var(--serenity);
            font-family: var(--font-main);
            margin: 0;
            min-height: 100vh;
        }
 
        .wrap {
            max-width: 480px;
            margin: 36px auto;
            padding: 0 0 32px 0;
            background: var(--panel-bg);
            border-radius: 18px;
            box-shadow: 0 0 32px 0 var(--panel-glow);
            position: relative;
            animation: neonBox 1.2s cubic-bezier(.9, .2, .5, 1.7);
        }
 
        @keyframes neonBox {
            0% {
                box-shadow: 0 0 0 0 var(--panel-glow), 0 0 0 0 var(--neon2), 0 0 0 0 var(--neon3);
            }
 
            100% {
                box-shadow: 0 0 32px 0 var(--panel-glow);
            }
        }
 
        h2 {
            font-weight: 700;
            margin: 13px 0 4px;
            font-size: 1.18rem;
            color: var(--white);
        }
 
        input,
        select {
            width: 100%;
            padding: 8px 11px;
            border-radius: 7px;
            border: 1.5px solid #222d3f;
            background: #0d1321;
            color: var(--serenity);
            font-size: 1rem;
            margin-bottom: 9px;
            outline: none;
            box-shadow: 0 0 0 0 var(--neon2);
            transition: box-shadow .28s;
        }
 
        input:focus,
        select:focus {
            border: 1.5px solid var(--neon2);
            box-shadow: 0 0 10px 1px var(--neon2);
        }
 
        button {
            background: linear-gradient(90deg, var(--neon), var(--neon3), var(--neon2));
            color: #070c16;
            border: 0;
            border-radius: 10px;
            padding: 10px 22px;
            margin: 10px 0;
            cursor: pointer;
            font-weight: 700;
            letter-spacing: 0.04em;
            font-size: 1.06rem;
            box-shadow: 0 0 12px 1px var(--neon2), 0 2px 8px #050910;
            text-shadow: 0 0 2px #fff8;
            transition: filter .18s;
        }
 
        button:hover {
            filter: brightness(1.18) drop-shadow(0 0 4px var(--neon3));
        }
 
        #map {
            height: 160px;
            width: 98%;
            border-radius: 9px;
            margin: 13px auto 14px auto;
            box-shadow: 0 0 14px 2px #0d2237;
            min-width: 180px;
            max-width: 400px;
            background: #101d2e;
            display: block;
        }
 
        .row {
            display: flex;
            gap: 10px;
        }
 
        .row>div {
            flex: 1;
        }
 
        .status {
            font-size: 14px;
            color: var(--neon2);
            margin-top: 7px;
            min-height: 20px;
        }
 
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: rgba(12, 18, 34, 0.96);
            border-radius: 10px;
            box-shadow: 0 0 8px #23228395;
            padding: 7px 2px;
            font-size: 0.97rem;
        }
 
        th {
            color: var(--neon3);
            font-weight: 600;
            background: rgba(17, 25, 40, 0.98);
        }
 
        td {
            color: var(--serenity);
        }
 
        .chart-section {
            margin: 23px 0 0 0;
        }
 
        .rasi-ico {
            filter: drop-shadow(0 0 5px var(--neon));
        }
