<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KP Chart Generator | Sathyadarshana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts & Base Styles -->
  <style>
    :root {
      --bg:#0a192f; --panel:#ffffff0d; --text:#e2f0ff; --neon:#60a5fa; --mint:#2df3c2;
    }
    * { box-sizing: border-box; }
    body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin:0; padding:20px; }
    .container { max-width: 700px; margin: auto; background: var(--panel); padding: 20px; border-radius: 12px; }
    h1 { text-align: center; color: var(--neon); text-shadow: 0 0 6px var(--mint); margin-top: 8px; }
    label { display:block; margin-top:12px; font-weight:600; }
    input, button { width:100%; padding:12px; margin-top:6px; border-radius:10px; border:none; background:#ffffff1a; color:#fff; }
    input::placeholder { color:#bcd3ff; opacity:.7; }
    button { background: var(--mint); color:#001; font-weight:700; letter-spacing:.2px; }
    button:hover { background: var(--neon); color:#fff; }
    .btn-group { margin-top:18px; display:flex; gap:10px; flex-wrap:wrap; }
    .btn-group > button { flex:1 1 210px; }
    small.helper { opacity:.8; display:block; margin-top:4px; }
  </style>
  <!-- jsPDF for downloads -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>KP Chart Generator</h1>

    <form id="kpForm" novalidate>
      <label for="fullName">Full Name</label>
      <input id="fullName" name="fullName" type="text" placeholder="Your Name" required autocomplete="name" />

      <label for="dob">Date of Birth</label>
      <input id="dob" name="dob" type="date" required />

      <label for="tob">Time of Birth</label>
      <input id="tob" name="tob" type="time" step="60" required />

      <label for="utcOffset">UTC Offset</label>
      <input
        id="utcOffset"
        name="utcOffset"
        type="text"
        inputmode="text"
        placeholder="+05:30"
        value="+05:30"
        required
        pattern="^([+-])(0[0-9]|1[0-4]):[0-5][0-9]$"
        aria-describedby="utcHelp"
      />
      <small id="utcHelp" class="helper">Format: <code>+HH:MM</code> or <code>-HH:MM</code> (e.g., <b>+05:30</b>)</small>

      <div class="btn-group">
        <button type="button" id="analyzeBtn">ðŸ”Ž Preview Horoscope</button>
        <button type="button" id="freePdfBtn">ðŸ“„ Download Free PDF</button>
        <button type="button" id="lifePdfBtn">ðŸ’  Download Full Life Report ($5)</button>
      </div>
    </form>
  </div>

</body>
</html>
