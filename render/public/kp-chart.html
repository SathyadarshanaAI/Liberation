<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KP Chart Test</title>
</head>
<body>
  <h1>KP Chart Generator</h1>
  <button onclick="loadGraha()">Fetch Graha</button>
  <pre id="output"></pre>

  <script>
    const PROD_BASE = "https://ceed-api.onrender.com"; // Render backend URL
    async function loadGraha() {
      const url = `${PROD_BASE}/api/graha?dt=2025-01-01T00:00:00Z&lat=7.2931&lon=80.6350`;
      const res = await fetch(url);
      const data = await res.json();
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
