<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sathyadarshana Quantum Palmistry V8.0 · Single Intelligent Scanner Edition</title>
<link rel="icon" href="./icon.png" />
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<style>
:root { --bg:#0b0f16; --card:#101820; --neon:#00e5ff; --pri:#16f0a7; }
body {
  margin:0; background:var(--bg); color:#e6f0ff; font-family:'Segoe UI',sans-serif; text-align:center;
}
h1 { color:var(--neon); margin-top:20px; text-shadow:0 0 10px var(--neon); }
video,canvas {
  width:300px; height:400px; border-radius:16px;
  border:2px solid #333; display:block; margin:10px auto; background:#000;
}
button {
  background:#0d253f; border:none; border-radius:10px;
  padding:8px 16px; margin:6px; color:#00e5ff; font-weight:600; cursor:pointer;
}
button:hover { background:#00e5ff; color:#000; }
#reportBox {
  background:#101820; color:#00e5ff; padding:10px;
  margin:15px auto; max-width:650px; border-radius:10px;
  white-space:pre-wrap; text-align:left; box-shadow:0 0 10px #00e5ff33;
}
.aura-ring {
  position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
  width:220px; height:220px; border-radius:50%;
  box-shadow:0 0 30px 10px #00e5ffaa;
  animation:pulse 3s infinite ease-in-out; pointer-events:none;
}
@keyframes pulse {
  0%{transform:translate(-50%,-50%) scale(1);opacity:0.8;}
  50%{transform:translate(-50%,-50%) scale(1.25);opacity:0.3;}
  100%{transform:translate(-50%,-50%) scale(1);opacity:0.8;}
}
.status { margin-top:10px; font-size:14px; color:#16f0a7; }
.footer { font-size:12px; opacity:.7; margin:20px 0; }
</style>
</head>
<body>
<h1>🔮 Sathyadarshana Quantum Palmistry V8.0</h1>
<div id="status" class="status">Intelligent Scanner Active ✨</div>

<div style="position:relative;display:inline-block;">
  <div class="aura-ring" id="auraRing"></div>
  <video id="vidMain" autoplay playsinline></video>
  <canvas id="canvasMain" width="300" height="400"></canvas>
</div>

<div>
  <button id="startBtn">📷 Start</button>
  <button id="captureBtn">✋ Capture</button>
  <button id="torchBtn">💡 Torch</button>
</div>

<div>
  <button id="analyzeBtn">🧠 Analyze</button>
  <button id="saveBtn">🧾 Save PDF</button>
  <button id="speakBtn">🔊 Speak</button>
</div>

<div id="reportBox">Awaiting capture...</div>

<div class="footer">
© 2025 Sathyadarshana Quantum Division · AI Buddhi — “Divine Structure of Life”
</div>

<script src="./app.js"></script>
</body>
</html>
