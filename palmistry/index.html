<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>🕉️ Sathyadarshana Quantum Palm Analyzer V3.9 — Twin Vision AI PRO Fusion</title>
<link rel="icon" href="./assets/icon.png" />
<style>
:root { --bg:#0b0f16; --card:#101820; --neon:#00e5ff; --pri:#16f0a7; }
body {
  margin:0; background:var(--bg); color:#e6f0ff;
  font-family:'Segoe UI',sans-serif; text-align:center;
}
h1 { color:var(--neon); margin-top:20px; text-shadow:0 0 12px var(--neon); }
.wrap { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin:20px auto; }
.camBox { background:var(--card); border-radius:16px; padding:12px; width:90%; max-width:360px; box-shadow:0 0 10px #000; }
button { background:#00e5ff; color:#000; border:none; padding:10px 20px; border-radius:10px; font-weight:bold; cursor:pointer; margin:6px; box-shadow:0 0 8px #00e5ff; }
#msg { margin-top:15px; color:var(--pri); font-weight:bold; }
video,canvas { width:100%; border-radius:10px; }
</style>
</head>
<body>
<h1>🕉️ Sathyadarshana Quantum Palm Analyzer<br>V3.9 — Twin Vision AI PRO Fusion</h1>

<div class="wrap">
  <div class="camBox">
    <h3>🌗 Left Hand</h3>
    <video id="videoLeft" autoplay playsinline></video>
    <canvas id="canvasLeft" hidden></canvas><br>
    <button id="startLeft">📷 Start Left</button>
    <button id="captureLeft">✋ Capture Left</button>
  </div>

  <div class="camBox">
    <h3>🌕 Right Hand</h3>
    <video id="videoRight" autoplay playsinline></video>
    <canvas id="canvasRight" hidden></canvas><br>
    <button id="startRight">📷 Start Right</button>
    <button id="captureRight">✋ Capture Right</button>
  </div>
</div>

<p id="msg">Awaiting capture...</p>

<script type="module" src="./main.js"></script>

<!-- 🧠 Buddhi Fusion Monitor -->
<script>
(function(){
  const box=document.createElement("div");
  box.id="buddhiFusion";
  box.innerHTML=`
  <div id="bfHeader" style="background:#00111a;padding:4px;border-radius:8px 8px 0 0;">
  🧠 <b>Buddhi Fusion Monitor v6.3</b>
  <button id="bfToggle" style="float:right;">⬇</button></div>
  <div id="bfBody">Initializing...</div>`;
  box.style.cssText="position:fixed;bottom:10px;left:10px;right:10px;background:rgba(0,0,0,.9);color:#16f0a7;font-family:monospace;font-size:12px;border:1px solid #00e5ff;border-radius:10px;z-index:9999;max-height:200px;overflow-y:auto;";
  document.body.appendChild(box);
  const body=box.querySelector("#bfBody"),toggle=box.querySelector("#bfToggle");
  toggle.onclick=()=>body.style.display=(body.style.display==="none"?"block":"none");
  window.bfLog=(m,c="#16f0a7")=>{
    const t=new Date().toLocaleTimeString();
    body.innerHTML+=`<div style="color:${c}">[${t}] ${m}</div>`;
    body.scrollTop=body.scrollHeight;
  };
  window.onerror=(m,s,l)=>bfLog(`❌ ${m} @${l}`,"#ff5555");
  window.addEventListener("unhandledrejection",e=>bfLog(`⚠️ ${e.reason}`,"#ffaa33"));
  bfLog("✅ Buddhi Fusion Monitor Ready.");
})();
</script>
</body>
</html>
