<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üïâÔ∏è THE SEED ¬∑ Palmistry AI ¬∑ V240</title>

<style>
    body {
        margin: 0;
        background: #000;
        color: cyan;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h1 {
        margin: 15px 0;
        font-size: 1.7rem;
        text-shadow: 0 0 12px cyan;
    }

    .btn {
        width: 92%;
        max-width: 420px;
        padding: 14px;
        border-radius: 30px;
        border: none;
        background: cyan;
        color: black;
        font-weight: bold;
        font-size: 1.2rem;
        margin: 10px auto;
        display: block;
    }

    #userForm {
        width: 92%;
        max-width: 480px;
        margin: 10px auto;
        padding: 15px;
        background: rgba(255,255,255,0.05);
        border: 1px solid cyan;
        border-radius: 12px;
        text-align: left;
    }

    #userForm input,
    #userForm select,
    #userForm textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid cyan;
        background: #000;
        color: cyan;
        border-radius: 8px;
        margin-top: 5px;
    }

    #camBox {
        width: 100%;
        height: 55vh;
        background: #000;
        overflow: hidden;
        position: relative;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    #palmPreviewBox {
        width: 92%;
        max-width: 480px;
        margin: 15px auto;
        padding: 10px;
        border: 1px solid cyan;
        background: rgba(255,255,255,0.05);
        border-radius: 12px;
        display: none;
        position: relative;
        overflow: hidden;
    }

    #palmCanvas {
        width: 100%;
        aspect-ratio: 3 / 4;
        background: #000;
        border-radius: 12px;
        display: block;
    }

    #overlayCanvas {
        position: absolute;
        top: 58px;
        left: 0;
        width: 100%;
        height: calc(100% - 58px);
        pointer-events: none;
        background: transparent !important;
        z-index: 9999;
    }

    #output,
    #debugConsole {
        width: 92%;
        max-width: 500px;
        margin: 15px auto;
        padding: 10px;
        border-radius: 10px;
        text-align: left;
        white-space: pre-wrap;
    }

    #output {
        border: 1px solid cyan;
        background: rgba(255,255,255,0.05);
    }

    #debugConsole {
        background: #012;
        color: #0f0;
        font-size: 14px;
    }
</style>

</head>
<body>

<h1>üïâÔ∏è THE SEED ¬∑ Palmistry AI ¬∑ V240</h1>

<!-- USER PROFILE -->
<div id="userForm">
    <h3 style="text-align:center;">User Profile</h3>

    <label>Full Name</label>
    <input id="userName">

    <label>Gender</label>
    <select id="userGender">
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
    </select>

    <label>Date of Birth</label>
    <input type="date" id="userDOB">

    <label>Country</label>
    <input id="userCountry">

    <label>Hand to Scan</label>
    <select id="handPref">
        <option value="">Select</option>
        <option>Left Hand</option>
        <option>Right Hand</option>
    </select>

    <label>Message</label>
    <textarea id="userNote" rows="3"></textarea>

    <button class="btn" onclick="saveUserForm()">Save</button>
</div>

<!-- CAMERA -->
<div id="camBox">
    <video id="video" autoplay muted playsinline></video>
</div>

<button class="btn" onclick="startCamera()">Open Camera</button>
<button class="btn" onclick="captureHand()">Scan Hand</button>

<!-- PALM PREVIEW -->
<div id="palmPreviewBox">
    <h3>Palm Preview</h3>
    <canvas id="palmCanvas"></canvas>
    <canvas id="overlayCanvas"></canvas>
</div>

<!-- HIDDEN HAND MASK IMAGES -->
<img id="handMaskLeft" src="assets/hand-left.png" style="display:none;">
<img id="handMaskRight" src="assets/hand-right.png" style="display:none;">

<div id="output">Awaiting scan‚Ä¶</div>
<div id="debugConsole">Debug console ready‚Ä¶</div>

<!-- ERROR LOGGER -->
<script>
window.addEventListener("error", (e) => {
    const dbg = document.getElementById("debugConsole");
    if (dbg)
        dbg.textContent += `üî• ERROR: ${e.message}\nFILE: ${e.filename}\nLINE: ${e.lineno}\n\n`;
});
</script>

<!-- SAVE USER FORM -->
<script>
function saveUserForm() {
    let txt =
`User Profile Saved:
Name: ${userName.value}
Gender: ${userGender.value}
DOB: ${userDOB.value}
Country: ${userCountry.value}
Hand: ${handPref.value}
Message: ${userNote.value}
`;

    document.getElementById("output").textContent = txt;
    document.getElementById("debugConsole").textContent += "‚úî User profile saved\n";
}
</script>

<!-- MAIN.JS LOADER -->
<script type="module">
import { startCamera, captureHand } from "./main.js";

window.startCamera = startCamera;
window.captureHand = captureHand;

document.addEventListener("DOMContentLoaded", () => {
    const dbg = document.getElementById("debugConsole");
    if (dbg) dbg.textContent += "‚úî main.js loaded & functions exported\n";
});
</script>

</body>
</html>
