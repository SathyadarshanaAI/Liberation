<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Quantum Palm Analyzer v4.6</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json"/>
  <meta name="theme-color" content="#0b0f16"/>

  <!-- Minimal CSS so page isn't blank -->
  <style>
    :root{--bg:#0b0f16;--neon:#00e5ff;--pri:#16f0a7;--card:#101820}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#e6f0ff;font-family:system-ui;text-align:center}
    #app{padding:16px;max-width:860px;margin:auto}
    .btn{padding:10px 14px;border-radius:12px;background:#0b0f16;cursor:pointer}
    .b1{border:1px solid var(--neon);color:var(--neon);font-weight:700}
    .b2{border:1px solid var(--pri);color:var(--pri);font-weight:700}
    .b3{border:1px solid #444;color:#ddd}
    video,canvas{width:92vw;max-width:420px;border-radius:16px;border:2px solid var(--pri);background:#000;display:block;margin:10px auto}
    small{opacity:.85}
  </style>
</head>
<body>
  <div id="app">
    <!-- Static UI so user sees something even before JS runs -->
    <h1 style="color:#00e5ff;margin:14px 0 6px">Quantum Palm Analyzer v4.6</h1>
    <p id="status" style="margin:0 0 10px">Ready</p>

    <video id="video" playsinline autoplay muted></video>
    <canvas id="overlay" style="display:none"></canvas>

    <div style="display:flex;gap:10px;flex-wrap:wrap;justify-content:center">
      <button id="open"  class="btn b1">Open Camera</button>
      <button id="snap"  class="btn b2" disabled>Snap</button>
      <button id="close" class="btn b3" disabled>Close</button>
    </div>

    <small>Tip: Camera needs <b>HTTPS</b> or <b>localhost</b>.</small>
  </div>

  <!-- Main ES Module -->
  <script type="module" src="./app.js"></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(console.warn);
    }
  </script>
</body>
</html>
