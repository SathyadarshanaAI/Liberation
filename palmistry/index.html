<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>THE SEED · Palmistry AI</title>

    <style>
        body { margin: 0; background: #000; color: #00eaff; font-family: Arial, sans-serif; text-align: center; }
        h1 { margin: 14px 0; font-size: 1.4rem; color: #00eaff; }
        #languageSelect { width: 90%; max-width: 300px; padding: 10px; margin: 10px auto;
            border: 1px solid cyan; background: #000; color: cyan; border-radius: 10px; }

        #camBox { width: 100%; height: 65vh; max-height: 520px; overflow: hidden;
            position: relative; border-bottom: 1px solid #00eaff44; }

        video { width: 100%; height: 100%; object-fit: cover; background: #000; }

        #handOverlay { position: absolute; top: 50%; left: 50%; width: 60%; transform: translate(-50%, -50%);
            opacity: 0.35; pointer-events: none; }

        #handMsg { position: absolute; bottom: 0; width: 100%; padding: 10px;
            background: rgba(0,0,0,0.45); color: cyan; font-size: 0.9rem; }

        .actionBtn {
            width: 92%; max-width: 420px; padding: 14px; margin: 10px auto; border: none;
            border-radius: 40px; background: linear-gradient(90deg, #00eaff, #0099cc);
            color: black; font-size: 1.1rem; font-weight: bold;
        }

        #output {
            width: 92%; max-width: 500px; margin: 15px auto; padding: 15px;
            border: 1px solid #00eaff33; background: rgba(255,255,255,0.06);
            min-height: 150px; border-radius: 12px; text-align: left; white-space: pre-wrap;
        }

        #debugConsole {
            width: 92%; max-width: 500px; margin: 15px auto; padding: 10px;
            background: #111; color: #0f0; border: 1px solid #333;
            border-radius: 8px; font-size: 12px; height: 150px;
            overflow-y: auto; text-align: left; font-family: monospace;
        }
    </style>
</head>

<body>

    <h1>THE SEED · Palmistry AI</h1>

    <select id="languageSelect"></select>

    <div id="camBox">
        <video id="video" autoplay muted playsinline></video>
        <img id="handOverlay" src="assets/palm-overlay.png" />
        <div id="handMsg">Select a language to begin.</div>
    </div>

    <button class="actionBtn" onclick="startCamera()">Open Camera</button>
    <button class="actionBtn" onclick="captureHand()">Scan Hand</button>
    <button class="actionBtn" onclick="startLiveAI()">Live AI Mode</button>
    <button class="actionBtn" onclick="exportA4()">Export A4</button>

    <div id="output">Awaiting scan...</div>

    <div id="debugConsole">Debug console ready...</div>

    <script type="module">

        function log(msg){
            const box = document.getElementById("debugConsole");
            box.innerHTML += "<br>" + msg;
            box.scrollTop = box.scrollHeight;
        }

        window.onerror = function(message, source, lineno){
            log("ERROR: " + message + " @ line " + lineno);
        };

        log("Index loaded");

        import { startCamera, captureHand, startLiveAI, exportA4, loadLanguages, setLanguage }
        from "./main.js";

        window.startCamera = startCamera;
        window.captureHand = captureHand;
        window.startLiveAI = startLiveAI;
        window.exportA4 = exportA4;
        window.setLanguage = setLanguage;

        loadLanguages();
        log("main.js loaded");

    </script>

</body>
</html>
