<div id="userForm" style="
    width: 92%;
    max-width: 450px;
    margin: 20px auto;
    padding: 15px;
    border: 1px solid cyan;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.04);
    color: cyan;
">
    <h3 style="text-shadow:0 0 8px cyan;">User Information</h3>

    <input id="userName" type="text" placeholder="Full Name" 
        style="width:100%;padding:10px;margin:7px 0;background:#000;color:cyan;
               border:1px solid cyan;border-radius:8px;">

    <select id="userGender" 
        style="width:100%;padding:10px;margin:7px 0;background:#000;color:cyan;
               border:1px solid cyan;border-radius:8px;">
        <option value="">Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>

    <input id="userDOB" type="date" 
        style="width:100%;padding:10px;margin:7px 0;background:#000;color:cyan;
               border:1px solid cyan;border-radius:8px;">

    <input id="userCountry" type="text" placeholder="Country" 
        style="width:100%;padding:10px;margin:7px 0;background:#000;color:cyan;
               border:1px solid cyan;border-radius:8px;">

    <select id="handPref" 
        style="width:100%;padding:10px;margin:7px 0;background:#000;color:cyan;
               border:1px solid cyan;border-radius:8px;">
        <option value="">Which hand do you want to scan?</option>
        <option value="Left">Left Hand</option>
        <option value="Right">Right Hand</option>
        <option value="Both">Both Hands</option>
    </select>

    <textarea id="userNote" rows="3" placeholder="Any message or special request..."
        style="width:100%;padding:10px;margin:7px 0;background:#000;color:cyan;
               border:1px solid cyan;border-radius:8px;"></textarea>

    <button onclick="saveUserForm()" class="btn" 
        style="background:linear-gradient(90deg,#00eaff,#0088cc);color:black;">
        Save User Info
    </button>
</div>
