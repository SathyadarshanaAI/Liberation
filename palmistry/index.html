<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>🕉️ Sathyadarshana Quantum Palm Analyzer · V12.3 Visual Fusion Edition</title>
<link rel="icon" href="./assets/icon.png" />
<style>
body{background:#0b0f16;color:#e6f0ff;font-family:'Segoe UI',sans-serif;margin:0;text-align:center}
h1{color:#00e5ff;text-shadow:0 0 15px #00e5ff;font-size:1.3rem;margin:18px 0}
.wrap{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;margin:10px auto}
.camCol{background:#101820;border-radius:18px;padding:14px;width:90%;max-width:360px;box-shadow:0 0 12px #00e5ff30}
button{background:#00e5ff;color:#000;border:none;padding:10px 16px;border-radius:10px;font-weight:bold;margin:6px}
#reportBox{margin:20px auto;max-width:700px;background:#111a24;padding:20px;border-radius:16px;text-align:left;line-height:1.6}
select{padding:6px 10px;border-radius:8px;font-weight:bold}
</style>
</head>
<body>
<h1>🖐️ Sathyadarshana Quantum Palm Analyzer · V12.3 Visual Fusion Edition</h1>
<div class="wrap">
  <div class="camCol">
    <strong>Left Hand</strong><br>
    <video id="vidLeft" autoplay playsinline width="320" height="240"></video><br>
    <button id="capLeft">📸 Capture Left</button>
  </div>
  <div class="camCol">
    <strong>Right Hand</strong><br>
    <video id="vidRight" autoplay playsinline width="320" height="240"></video><br>
    <button id="capRight">📸 Capture Right</button>
  </div>
</div>

<div id="voicePanel">
  <label>🗣️ Voice Language:</label>
  <select id="langSelect">
    <option value="en">English</option>
    <option value="si">සිංහල (Sinhala)</option>
    <option value="ta">தமிழ் (Tamil)</option>
    <option value="hi">हिन्दी (Hindi)</option>
    <option value="fr">Français</option>
    <option value="es">Español</option>
    <option value="de">Deutsch</option>
    <option value="ru">Русский</option>
    <option value="zh">中文</option>
    <option value="ja">日本語</option>
    <option value="ar">العربية</option>
    <option value="pt">Português</option>
  </select>
  <button id="stopVoice">🔇 Stop Voice</button>
</div>

<div id="reportBox">Report will appear here...</div>

<script type="module" src="./app.js"></script>
</body>
</html>
