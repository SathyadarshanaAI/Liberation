<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üïâÔ∏è THE SEED ¬∑ Palmistry AI ¬∑ V220</title>

<style>
    body {
        margin: 0;
        background: #000;
        color: cyan;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h1 {
        margin: 15px 0;
        font-size: 1.7rem;
        text-shadow: 0 0 12px cyan;
    }

    .btn {
        width: 92%;
        max-width: 420px;
        padding: 14px;
        border-radius: 30px;
        border: none;
        background: cyan;
        color: black;
        font-weight: bold;
        font-size: 1.2rem;
        margin: 10px auto;
    }

    /* USER FORM */
    #userForm {
        width: 92%;
        max-width: 480px;
        margin: 10px auto;
        padding: 15px;
        background: rgba(255,255,255,0.05);
        border: 1px solid cyan;
        border-radius: 12px;
        text-align: left;
    }

    #userForm label {
        margin-top: 10px;
        display: block;
        color: cyan;
    }

    #userForm input,
    #userForm select,
    #userForm textarea {
        width: 100%;
        padding: 10px;
        margin-top: 4px;
        border: 1px solid cyan;
        background: #000;
        color: cyan;
        border-radius: 8px;
    }

    /* CAMERA */
    #camBox {
        width: 100%;
        height: 55vh;
        overflow: hidden;
        background: #000;
        position: relative;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* PALM PREVIEW BOX */
    #palmPreviewBox {
        width: 92%;
        max-width: 480px;
        margin: 15px auto;
        padding: 10px;
        background: rgba(255,255,255,0.05);
        border-radius: 12px;
        border: 1px solid cyan;
        position: relative;
        display: none;
        text-align: center;
    }

    #palmCanvas {
        width: 100%;
        aspect-ratio: 3 / 4;
        background: #000;
        border-radius: 12px;
        display: block;
    }

    /* Overlay */
    #overlayCanvas {
        position: absolute;
        top: 58px;
        left: 0;
        width: 100%;
        height: calc(100% - 58px); /* FIXED: exact overlay match */
        pointer-events: none;
        background: transparent !important;
        z-index: 9999;
    }

    /* OUTPUT + DEBUG */
    #output,
    #debugConsole {
        width: 92%;
        max-width: 500px;
        margin: 15px auto;
        padding: 10px;
        border-radius: 10px;
        text-align: left;
        white-space: pre-wrap;
    }

    #output {
        background: rgba(255,255,255,0.05);
        border: 1px solid cyan;
    }

    #debugConsole {
        background: #012;
        color: #0f0;
        font-size: .85rem;
    }
</style>
</head>

<body>
<h1>üïâÔ∏è THE SEED ¬∑ Palmistry AI ¬∑ V220</h1>

<!-- USER FORM -->
<div id="userForm">
    <h3 style="text-align:center;">User Profile</h3>

    <label>Full Name</label>
    <input id="userName">

    <label>Gender</label>
    <select id="userGender">
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
    </select>

    <label>Date of Birth</label>
    <input type="date" id="userDOB">

    <label>Country</label>
    <input id="userCountry">

    <label>Hand to Scan</label>
    <select id="handPref">
        <option value="">Select</option>
        <option>Left Hand</option>
        <option>Right Hand</option>
    </select>

    <label>Message</label>
    <textarea id="userNote" rows="3"></textarea>

    <button class="btn" onclick="saveUserForm()">Save</button>
</div>

<!-- CAMERA -->
<div id="camBox">
    <video id="video" autoplay muted playsinline></video>
</div>

<button class="btn" onclick="startCamera()">Open Camera</button>
<button class="btn" onclick="captureHand()">Scan Hand</button>

<!-- PALM PREVIEW -->
<div id="palmPreviewBox">
    <h3>Palm Preview</h3>
    <canvas id="palmCanvas"></canvas>
    <canvas id="overlayCanvas"></canvas>
</div>

<div id="output">Awaiting scan‚Ä¶</div>
<div id="debugConsole">Debug console ready‚Ä¶</div>

<!-- ERROR LOGGER -->
<script>
window.onerror = function(msg, url, line) {
    debugConsole.textContent +=
      "üî• ERROR: " + msg + "\nFILE: " + url + "\nLINE: " + line + "\n\n";
};
</script>

<!-- SAVE USER FORM -->
<script>
function saveUserForm() {
    const text =
        "User Profile Saved:\n" +
        "Name: " + userName.value + "\n" +
        "Gender: " + userGender.value + "\n" +
        "DOB: " + userDOB.value + "\n" +
        "Country: " + userCountry.value + "\n" +
        "Hand: " + handPref.value + "\n" +
        "Message: " + userNote.value + "\n";

    output.textContent = text;
    debugConsole.textContent += "‚úî User profile saved\n";
}
</script>

<script type="module" src="main.js"></script>
</body>
</html>
