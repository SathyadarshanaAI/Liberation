<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sathya Darshana Quantum Palm Analyzer V5.1</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <h1>Sathya Darshana Quantum Palm Analyzer V5.1</h1>
  <div class="toolbar">
    <button class="btn" id="startCamLeft">📷 Left Hand Camera</button>
    <button class="btn" id="startCamRight">📷 Right Hand Camera</button>
    <button class="btn" id="switchCam">🔁 Switch</button>
    <button class="btn" id="toggleTorch">💡 Torch</button>
    <button class="btn" id="captureLeft">Capture Left</button>
    <button class="btn" id="captureRight">Capture Right</button>
    <button class="btn" id="uploadLeft">Upload Left Photo</button>
    <button class="btn" id="uploadRight">Upload Right Photo</button>
    <button class="btn" id="analyze">Analyze</button>
    <button class="btn" id="miniReport">Mini Report</button>
    <button class="btn" id="fullReport">Full Report (PDF)</button>
    <button class="btn" id="speak">🔊 Speak</button>
    <select id="language">
      <option value="en">English</option>
      <option value="si">Sinhala</option>
      <option value="ta">Tamil</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="es">Spanish</option>
      <option value="zh-cn">Chinese (Simplified)</option>
      <option value="hi">Hindi</option>
      <option value="ar">Arabic</option>
      <option value="ja">Japanese</option>
      <option value="ru">Russian</option>
      <option value="pt">Portuguese</option>
      <option value="ko">Korean</option>
      <option value="it">Italian</option>
      <option value="tr">Turkish</option>
      <option value="id">Indonesian</option>
      <option value="nl">Dutch</option>
      <option value="sv">Swedish</option>
    </select>
  </div>
  <div class="wrap">
    <div class="camWrap">
      <div class="camBox" id="camBoxLeft">
        <canvas id="canvasLeft"></canvas>
      </div>
      <div class="camBox" id="camBoxRight">
        <canvas id="canvasRight"></canvas>
      </div>
    </div>
    <div id="status">Ready</div>
    <pre id="insight"></pre>
  </div>
  <script type="module" src="./app.js"></script>
</body>
</html>
