<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>🖐️ Sathyadarshana Quantum Palm Analyzer · Beam Edition</title>
<style>
:root{
  --bg:#0b0f16;
  --card:#101820;
  --neon:#00e5ff;
  --pri:#16f0a7;
}
body{
  margin:0;
  background:var(--bg);
  color:#e6f0ff;
  font-family:'Segoe UI',sans-serif;
  text-align:center;
}
h1{
  color:var(--neon);
  text-shadow:0 0 15px var(--neon);
  margin-top:16px;
  font-size:1.4rem;
}
.wrapper{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  margin:30px auto;
  width:95%;
  max-width:650px;
  background:var(--card);
  border-radius:20px;
  padding:20px;
  box-shadow:0 0 20px #00e5ff22;
  overflow:hidden;
}
.scanBeam{
  position:absolute;
  top:-100%;
  left:0;
  width:100%;
  height:100%;
  background:linear-gradient(180deg,transparent 0%,rgba(0,255,255,0.2) 50%,transparent 100%);
  animation:scanMove 3s linear infinite;
  pointer-events:none;
}
@keyframes scanMove{
  0%{top:-100%;}
  100%{top:100%;}
}
#cameraArea{
  position:relative;
  width:100%;
  height:240px;
  border-radius:16px;
  overflow:hidden;
  background:#000;
}
</style>
</head>
<body>
<h1>🕉️ Sathyadarshana Quantum Palm Analyzer</h1>

<div class="wrapper">
  <div id="cameraArea">
    <div class="scanBeam"></div>
  </div>
  <p style="margin-top:12px;color:#9bd;">Camera initialized via <b>modules/camera.js</b></p>
</div>

<script type="module">
import { initCamera } from "./modules/camera.js";

// 🔹 Initialize the camera module directly here
initCamera("cameraArea");
</script>
</body>
</html>
