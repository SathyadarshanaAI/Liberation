<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Quantum Palm Analyzer v5.1d · Classic Camera</title>
  <link rel="stylesheet" href="./styles.css?v=5.1d"/>
  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="window.__cvReady=true;"></script>
</head>
<body>
  <header class="header">
    <h1>Quantum Palm Analyzer <span class="badge">v5.1d</span></h1>
    <small>Classic Camera Window · Color Overlay · Wrist Boost · Lock Frame</small>
  </header>

  <main class="container">
    <!-- CLASSIC CAMERA WINDOW -->
    <section class="camera">
      <div class="frame">
        <!-- video sits at the very back, sized by CSS (object-fit: cover) -->
        <video id="video" playsinline muted></video>
        <!-- live mask tint -->
        <canvas id="preview" width="640" height="480" aria-hidden="true"></canvas>
        <!-- colored lines -->
        <canvas id="overlay" width="640" height="480" aria-hidden="true"></canvas>
        <!-- neon border -->
        <div class="bezel"></div>
      </div>
      <div class="controls">
        <button class="btn" id="open">Open Camera</button>
        <button class="btn" id="lock">Lock Frame</button>
        <button class="btn" id="snap">Snap & Analyze</button>
        <button class="btn" id="save">Save</button>
        <button class="btn ghost" id="reset">Reset</button>
        <button class="btn ghost" id="close">Close</button>
      </div>
    </section>

    <section class="grid">
      <div class="card">
        <h3>Scan Result</h3>
        <div id="meta" class="note">Open the camera first.</div>
        <div class="note">Tip: keep wrist fully inside the frame; use plain cloth.</div>
      </div>

      <div class="card">
        <h3>Overlay Controls</h3>
        <label>Mask Opacity <span id="opv">0.30</span></label>
        <input id="opacity" type="range" min="0" max="1" step="0.01" value="0.30"/>
        <label>Wrist Boost (px) <span id="wbv">22</span></label>
        <input id="wboost" type="range" min="0" max="60" step="1" value="22"/>
        <label>Edge Low/High Threshold <span id="thv">35/95</span></label>
        <input id="t1" type="range" min="10" max="80" step="1" value="35"/>
        <input id="t2" type="range" min="40" max="140" step="1" value="95"/>
      </div>

      <div class="card">
        <h3>Wrist (Rascetta) Analysis</h3>
        <div id="wristBox" class="note">—</div>
      </div>
    </section>
  </main>

  <footer class="footer">© Sathyadarshana · v5.1d</footer>
  <script src="./app.js?v=5.1d"></script>
</body>
</html>
