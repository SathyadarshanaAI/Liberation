<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>🖐️ Sathyadarshana Quantum Palm Analyzer · Dual Camera</title>
<style>
:root{
  --bg:#0b0f16;
  --card:#101820;
  --neon:#00e5ff;
  --pri:#16f0a7;
}
body{
  margin:0;
  background:var(--bg);
  color:#e6f0ff;
  font-family:'Segoe UI',sans-serif;
  text-align:center;
}
h1{
  color:var(--neon);
  text-shadow:0 0 15px var(--neon);
  margin-top:18px;
  font-size:1.4rem;
}
.camWrap{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
  margin:20px auto;
  width:95%;
  max-width:700px;
}
.camBox{
  position:relative;
  width:320px;
  background:var(--card);
  border-radius:16px;
  padding:10px;
  box-shadow:0 0 20px #00e5ff22;
  overflow:hidden;
}
video{
  width:100%;
  border-radius:12px;
  background:#000;
}
.scanBeam{
  position:absolute;
  top:-100%;
  left:0;
  width:100%;
  height:100%;
  background:linear-gradient(180deg,transparent 0%,rgba(0,255,255,0.25) 50%,transparent 100%);
  animation:scanMove 3s linear infinite;
  pointer-events:none;
}
@keyframes scanMove{
  0%{top:-100%;}
  100%{top:100%;}
}
button{
  background:var(--neon);
  border:none;
  color:#000;
  font-weight:bold;
  padding:8px 16px;
  border-radius:8px;
  margin-top:8px;
}
button:hover{
  background:var(--pri);
  color:#fff;
}
#reportBox{
  background:#0d131b;
  border-radius:14px;
  padding:12px;
  margin:20px auto;
  width:90%;
  max-width:640px;
  box-shadow:0 0 12px #00e5ff33 inset;
  text-align:left;
  font-size:0.9rem;
  line-height:1.5;
}
</style>
</head>
<body>
<h1>🕉️ Sathyadarshana Quantum Palm Analyzer</h1>

<div class="camWrap">
  <!-- Left -->
  <div class="camBox" id="leftBox">
    <h3>Left Hand</h3>
    <video id="vidLeft" autoplay playsinline></video>
    <div class="scanBeam"></div>
    <button id="btnLeft">📸 Capture Left</button>
  </div>

  <!-- Right -->
  <div class="camBox" id="rightBox">
    <h3>Right Hand</h3>
    <video id="vidRight" autoplay playsinline></video>
    <div class="scanBeam"></div>
    <button id="btnRight">📸 Capture Right</button>
  </div>
</div>

<div id="reportBox">
  <b>AI Insight:</b>
  <p id="reportText">Awaiting analysis...</p>
</div>

<script type="module">
import { initCamera } from "./modules/camera.js";

initCamera("vidLeft");
initCamera("vidRight");

const report = document.getElementById("reportText");

document.getElementById("btnLeft").onclick = ()=>{
  report.textContent = "📷 Captured left hand successfully.";
};
document.getElementById("btnRight").onclick = ()=>{
  report.textContent = "📷 Captured right hand successfully.";
};
</script>
</body>
</html>
