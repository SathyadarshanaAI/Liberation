<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sathyadarshana Quantum Palm Analyzer V6.0 · Truth Guard Edition</title>
  <link rel="icon" href="./icon.png"/>
  <style>
    body {
      margin:0; background:#0b0f16; color:#e6f0ff;
      font-family:'Segoe UI',sans-serif; text-align:center;
    }
    h1 { color:#00e5ff; margin-top:20px; }
    .camWrap { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin:20px auto; }
    .camCol { background:#101820; padding:10px 20px; border-radius:20px; box-shadow:0 0 10px #00e5ff33; }
    .btn {
      background:#00e5ff22; border:1px solid #00e5ff; color:#00e5ff;
      border-radius:10px; padding:8px 14px; margin:5px; cursor:pointer;
    }
    canvas { width:260px; height:320px; background:#000; border-radius:10px; }
    #status { margin:10px; color:#16f0a7; font-weight:bold; }
    #insight {
      max-width:700px; margin:20px auto; background:#101820;
      padding:20px; border-radius:20px; text-align:left;
      box-shadow:0 0 12px #00e5ff33;
    }
    .truthLight {
      position:fixed; top:10px; right:15px;
      padding:6px 14px; border-radius:12px;
      background:#101820; border:1px solid #00e5ff; color:#00e5ff;
      font-size:13px; box-shadow:0 0 10px #00e5ff44;
    }
  </style>
</head>
<body>
  <div class="truthLight">🛡️ Truth Guard Active</div>
  <h1>Sathyadarshana Quantum Palm Analyzer V6.0</h1>
  <div id="status">🌿 Initializing…</div>

  <div class="camWrap">
    <div class="camCol">
      <h3>Left Hand</h3>
      <div id="camBoxLeft"><canvas id="canvasLeft"></canvas></div>
      <div>
        <button class="btn" id="startCamLeft">Start</button>
        <button class="btn" id="captureLeft">Capture</button>
      </div>
    </div>
    <div class="camCol">
      <h3>Right Hand</h3>
      <div id="camBoxRight"><canvas id="canvasRight"></canvas></div>
      <div>
        <button class="btn" id="startCamRight">Start</button>
        <button class="btn" id="captureRight">Capture</button>
      </div>
    </div>
  </div>

  <button class="btn" id="analyze">🔮 Analyze</button>
  <button class="btn" id="fullReport">📄 Save PDF</button>
  <button class="btn" id="speak">🔊 Speak</button>

  <div id="insight">Awaiting analysis…</div>

  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
