<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sathyadarshana Quantum Palm Analyzer ¬∑ V7.5 Final</title>
<link rel="icon" href="./assets/icon.png" />
<style>
:root {
  --bg: #0b0f16;
  --card: #101820;
  --neon: #00e5ff;
  --pri: #16f0a7;
}
body {
  margin: 0;
  background: var(--bg);
  color: #e6f0ff;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
}
h1 {
  color: var(--neon);
  margin-top: 20px;
  text-shadow: 0 0 10px var(--neon);
}
.wrap { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin:20px auto; }
.camCol {
  background:var(--card); border-radius:18px; padding:16px;
  box-shadow:0 0 12px #000; width:320px;
}
video,canvas {
  width:100%; aspect-ratio: 4/3; border-radius:12px;
  background:#000; object-fit:cover;
}
button {
  margin:6px; padding:8px 18px;
  border:none; border-radius:8px;
  background:var(--neon); color:#000; font-weight:600; cursor:pointer;
  box-shadow:0 0 10px var(--neon);
}
button:active { transform:scale(0.95); }
#status { margin-top:15px; color:var(--pri); font-weight:500; }
</style>
</head>
<body>
<h1>üñêÔ∏è Sathyadarshana Quantum Palm Analyzer V7.5</h1>

<div class="wrap">
  <div class="camCol">
    <h3>Left Hand</h3>
    <video id="vidLeft" autoplay playsinline></video>
    <canvas id="canvasLeft"></canvas><br>
    <button id="startLeft">Start</button>
    <button id="captureLeft">Capture</button>
  </div>

  <div class="camCol">
    <h3>Right Hand</h3>
    <video id="vidRight" autoplay playsinline></video>
    <canvas id="canvasRight"></canvas><br>
    <button id="startRight">Start</button>
    <button id="captureRight">Capture</button>
  </div>
</div>

<p id="status">Initializing...</p>
<script type="module" src="./app.js"></script>
</body>
</html>
