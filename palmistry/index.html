<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üïâÔ∏è THE SEED ¬∑ Palmistry AI ¬∑ V40</title>

<style>
    body { margin: 0; background: #000; color: cyan; font-family: Arial; text-align: center; }
    h1 { margin-top: 15px; font-size: 1.5rem; text-shadow: 0 0 10px cyan; }

    #langSelect {
        width: 90%; max-width: 320px; padding: 10px; margin: 10px auto;
        background: #000; color: cyan; border: 1px solid cyan; border-radius: 10px;
    }

    #camBox {
        width: 100%; height: 55vh; background: #000;
        position: relative; overflow: hidden;
        border-bottom: 1px solid #0099cc;
    }
    video { width: 100%; height: 100%; object-fit: cover; }

    #handOverlay {
        position: absolute; top: 50%; left: 50%; width: 60%;
        transform: translate(-50%, -50%); opacity: .25;
        filter: drop-shadow(0 0 10px cyan);
        pointer-events: none;
    }

    .btn {
        width: 90%; max-width: 420px; padding: 14px;
        margin: 10px; background: cyan; color: black;
        border-radius: 30px; border: none; font-weight: bold;
        font-size: 1.1rem;
    }

    #palmPreviewBox {
        width: 90%; max-width: 420px; margin: 15px auto;
        padding: 10px; border-radius: 10px;
        background: rgba(255,255,255,0.05); border: 1px solid cyan;
        display: none;
    }

    canvas { width: 100%; border-radius: 10px; }

    #output {
        width: 90%; max-width: 450px; padding: 15px;
        margin: 15px auto; white-space: pre-wrap;
        background: rgba(255,255,255,0.05);
        border: 1px solid #0099cc; border-radius: 10px; text-align: left;
    }
</style>
</head>

<body>

<h1>üïâÔ∏è THE SEED ¬∑ Palmistry AI ¬∑ V40</h1>

<select id="langSelect"></select>

<div id="camBox">
    <video id="video" autoplay muted playsinline></video>
    <img id="handOverlay" src="assets/palm-overlay.png">
</div>

<button class="btn" onclick="startCamera()">Open Camera</button>
<button class="btn" onclick="captureHand()">Scan Hand</button>

<div id="palmPreviewBox">
    <h3 style="color:cyan;">Palm Preview</h3>
    <canvas id="palmCanvas"></canvas>
</div>

<div id="output">Awaiting scan...</div>

<!-- MediaPipe -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

<script src="main.js"></script>
<script src="ai-palm.js"></script>

</body>
</html>
