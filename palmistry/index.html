<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE SEED · Palmistry AI</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #00eaff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin: 14px 0;
      font-size: 1.4rem;
      text-shadow: 0 0 8px #00eaff;
    }

    #languageSelect {
      width: 90%;
      max-width: 300px;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid cyan;
      background: #000;
      color: cyan;
      border-radius: 10px;
    }

    #camBox {
      width: 100%;
      height: 60vh;
      background: #000;
      overflow: hidden;
      position: relative;
      border-bottom: 1px solid #00eaff55;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #handOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60%;
      transform: translate(-50%, -50%);
      opacity: 0.35;
      pointer-events: none;
    }

    #handMsg {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 10px;
      color: cyan;
      background: rgba(0,0,0,0.45);
    }

    .actionBtn {
      width: 90%;
      max-width: 420px;
      padding: 14px;
      margin: 10px auto;
      border: none;
      border-radius: 40px;
      background: #00eaff;
      color: black;
      font-size: 1.1rem;
      font-weight: bold;
    }

    #output {
      width: 92%;
      max-width: 500px;
      margin: 15px auto;
      padding: 15px;
      color: cyan;
      background: rgba(255,255,255,0.08);
      border: 1px solid #00eaff55;
      border-radius: 12px;
      min-height: 150px;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <h1>THE SEED · Palmistry AI</h1>

  <select id="languageSelect"></select>

  <div id="camBox">
    <video id="video" autoplay muted playsinline></video>
    <img id="handOverlay" src="assets/palm-overlay.png" />
    <div id="handMsg">Select a language to begin.</div>
  </div>

  <button class="actionBtn" onclick="startCamera()">Open Camera</button>
  <button class="actionBtn" onclick="captureHand()">Scan Hand</button>

  <div id="output">Awaiting scan...</div>

  <script type="module">
    import {
      startCamera,
      captureHand,
      loadLanguages,
      setLanguage
    } from "./main.js";

    window.startCamera = startCamera;
    window.captureHand = captureHand;
    window.setLanguage = setLanguage;

    loadLanguages();
  </script>

</body>
</html>
