<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>üïâÔ∏è THE SEED ¬∑ Universal Palmistry AI</title>

  <style>
    html { font-size: clamp(14px, 2vw, 17px); }
    body {
      background: radial-gradient(circle at center, #111, #000);
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px 0 50px 0;
      text-align: center;
    }
    h1 {
      color: #00eaff;
      font-size: 1.6rem;
      text-shadow: 0 0 8px #00eaff;
      margin-bottom: 15px;
    }

    /* Language Selector */
    #languageSelect {
      width: 90%;
      max-width: 300px;
      padding: 10px;
      border-radius: 8px;
      background: #111;
      color: #00eaff;
      border: 1px solid #00eaff;
      box-shadow: 0 0 8px #00eaff55;
      margin-bottom: 18px;
      font-size: 0.9rem;
    }

    /* Camera Selector Buttons */
    .cameraSelector {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .cameraSelector button {
      background: linear-gradient(90deg, #00eaff, #0099cc);
      padding: 10px 14px;
      border-radius: 30px;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00eaff88;
      font-size: 0.9rem;
    }

    /* Camera Window */
    .camBox {
      width: 92%;
      max-width: 360px;
      margin: 0 auto 20px auto;
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      border: 2px solid #00eaff;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    video {
      width: 100%;
      height: 380px;
      object-fit: cover;
      border-radius: 14px;
      background: #000;
    }

    #handOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 70%;
      opacity: 0.35;
      transform: translate(-50%, -50%);
      pointer-events: none;
      filter: drop-shadow(0 0 12px #00eaff);
    }

    #handMessage {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 8px;
      background: rgba(0, 0, 0, 0.5);
      color: #00eaff;
      font-size: 0.92rem;
      font-weight: 600;
      border-top: 1px solid #00eaff77;
      backdrop-filter: blur(5px);
      pointer-events: none;
      line-height: 1.3rem;
    }

    button.actionBtn {
      background: linear-gradient(90deg, #00eaff, #0099cc);
      padding: 12px 20px;
      border-radius: 40px;
      border: none;
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      width: 85%;
      max-width: 300px;
      margin-bottom: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    #output {
      width: 92%;
      max-width: 480px;
      margin: 10px auto;
      padding: 15px;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 12px;
      border: 1px solid #00eaff33;
      color: #0ff;
      text-align: left;
      white-space: pre-wrap;
      max-height: 250px;
      overflow-y: auto;
      font-size: 0.92rem;
    }
  </style>
</head>

<body>

  <h1>üïâÔ∏è THE SEED ¬∑ Universal Palmistry AI</h1>

  <select id="languageSelect"></select>

  <div class="cameraSelector">
    <button onclick="switchCamera('environment')">üì∑ Rear Camera</button>
    <button onclick="switchCamera('user')">ü§≥ Front Camera</button>
  </div>

  <div class="camBox">
    <video id="video" autoplay playsinline muted></video>
    <img id="handOverlay" src="assets/palm-overlay.png">
    <div id="handMessage">Select a language to begin.</div>
  </div>

  <button class="actionBtn" onclick="startCamera()">Open Camera</button>
  <button class="actionBtn" onclick="captureAndAnalyze()">Scan Hand</button>

  <div id="output">Awaiting analysis...</div>

  <script>
/* UNIVERSAL CAMERA v3.0 ‚Äî FIXED */
let currentStream = null;

async function switchCamera(mode) {
  if (currentStream) currentStream.getTracks().forEach(t => t.stop());

  const video = document.getElementById("video");

  const constraints = {
    audio: false,
    video: {
      facingMode: mode,
      width: { ideal: 1280 },
      height: { ideal: 720 }
    }
  };

  try {
    currentStream = await navigator.mediaDevices.getUserMedia(constraints);
  } catch (e1) {
    try {
      currentStream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: mode } }
      });
    } catch (e2) {
      currentStream = await navigator.mediaDevices.getUserMedia({ video: true });
    }
  }

  video.srcObject = currentStream;
  video.muted = true;
  video.playsInline = true;
  await video.play();
}

async function startCamera() {
  switchCamera('environment');
}

/* Scan */
function captureAndAnalyze() {
  const video = document.getElementById("video");

  if (!video.srcObject) {
    alert("Camera is not active.");
    return;
  }

  const canvas = document.createElement("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  canvas.getContext("2d").drawImage(video, 0, 0);

  document.getElementById("output").textContent =
    "Palm scan complete.\nProcessing data...";
}
  </script>

</body>
</html>
