<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>🕉️ Sathyadarshana Quantum Palm Analyzer · V17.7 Enlightened Visual Fix Edition</title>
<link rel="stylesheet" href="css/style.css">

<!-- 🌐 Google Translate -->
<meta name="google" content="notranslate">
<script type="text/javascript">
function loadGoogleTranslate(){
  new google.translate.TranslateElement({
    pageLanguage: 'en',
    includedLanguages: 'en,si,ta,hi,fr,de,es,ar,ja,zh,ru,it',
    layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL,
    autoDisplay: false
  }, 'google_translate_element');
}
</script>
<script src="https://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>
<script type="module" src="js/main.js" defer></script>
</head>

<body>
  <h1>🕉️ Sathyadarshana Quantum Palm Analyzer</h1>
  <p id="status">Initializing system...</p>

  <div class="wrap">
    <!-- Left Hand -->
    <div class="camCol">
      <h3>Left Hand</h3>
      <video id="vidLeft" autoplay playsinline></video>
      <canvas id="canvasLeft" width="300" height="400"></canvas>
      <div>
        <button id="startCamLeft">📷 Start Camera</button>
        <button id="captureLeft">📸 Capture</button>
      </div>
    </div>

    <!-- Right Hand -->
    <div class="camCol">
      <h3>Right Hand</h3>
      <video id="vidRight" autoplay playsinline></video>
      <canvas id="canvasRight" width="300" height="400"></canvas>
      <div>
        <button id="startCamRight">📷 Start Camera</button>
        <button id="captureRight">📸 Capture</button>
      </div>
    </div>
  </div>

  <!-- AI Report Box -->
  <div id="reportBox" class="reportBox">
    🌸 AI Buddhi is ready to read your palm lines...
  </div>

  <footer>© Sathyadarshana Dharma Vision · Built by Anuruddha & Buddhi</footer>

  <!-- Floating Translate Button -->
  <div id="google_translate_element">🌐 Translate</div>

  <!-- 🧹 Remove translate toolbar overlay -->
  <script>
  window.addEventListener('load', () => {
    setTimeout(() => {
      const frames = document.querySelectorAll('iframe');
      frames.forEach(f => {
        if (f.src && f.src.includes('translate.googleapis.com')) f.remove();
      });
    }, 1200);
  });
  </script>
</body>
</html>
