<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ•‰ï¸ Sathyadarshana Quantum Palm Analyzer Â· V24.8</title>
  <link rel="icon" type="image/png" href="assets/logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      background: #0b0f16;
      color: #e6f0ff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      overflow-x: hidden;
    }
    h1 {
      color: #00e5ff;
      text-shadow: 0 0 15px #00e5ff;
      margin: 16px 0;
      font-size: 1.4rem;
    }
    .wrap {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .camCol {
      background: #101820;
      padding: 18px;
      border-radius: 16px;
      box-shadow: 0 0 15px #00e5ff22;
      width: 320px;
    }
    video, canvas {
      width: 280px;
      height: 360px;
      border-radius: 10px;
      background: #000;
      display: block;
      margin: 0 auto 8px;
    }
    button {
      margin: 6px;
      padding: 8px 16px;
      background: #00e5ff22;
      color: #00e5ff;
      border: 1px solid #00e5ff;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      color: #FFD700;
      text-shadow: 0 0 8px #FFD700;
    }
    footer {
      margin-top: 40px;
      color: #888;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>
  <h1>ğŸ•‰ï¸ Sathyadarshana Quantum Palm Analyzer Â· V24.8</h1>
  <p id="status">ğŸ§  Initializing Neural Palm System...</p>

  <div class="wrap">
    <div class="camCol">
      <h3>Left Hand</h3>
      <video id="vidLeft" autoplay playsinline></video>
      <canvas id="canvasLeft" width="280" height="360"></canvas>
      <div>
        <button id="startCamLeft">Start Left Camera</button>
        <button id="captureLeft">Capture Left</button>
      </div>
    </div>

    <div class="camCol">
      <h3>Right Hand</h3>
      <video id="vidRight" autoplay playsinline></video>
      <canvas id="canvasRight" width="280" height="360"></canvas>
      <div>
        <button id="startCamRight">Start Right Camera</button>
        <button id="captureRight">Capture Right</button>
      </div>
    </div>
  </div>

  <div style="margin-top:20px;">
    <button id="analyzeAI"
      style="padding:10px 18px;background:#00e5ff22;border:1px solid #00e5ff;color:#00e5ff;border-radius:8px;">
      ğŸ¤– Analyze with Buddhi AI
    </button>
  </div>

  <footer>
    <p>Â© 2025 Sathyadarshana | Palmistry Console v12</p>
  </footer>

  <!-- ğŸŒ Main Module -->
  <script type="module">
    import { initNaturalPalm3D } from "./js/naturalPalm3D.js";
    import { initBuddhiPipeline } from "./js/palmPipeline.js";
    import { drawPalm } from "./js/lines.js";

    console.log("ğŸ•‰ï¸ Palmistry V24.8 Loaded | Console v12 Active");

    const status = document.getElementById("status");
    const cams = {
      left: { vid: vidLeft, canvas: canvasLeft },
      right: { vid: vidRight, canvas: canvasRight }
    };
    let leftCaptured = false, rightCaptured = false;

    async function startCam(side) {
      const { vid, canvas } = cams[side];
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        vid.srcObject = stream;
        vid.style.display = "block";
        canvas.style.display = "none";
        status.textContent = `ğŸ“· ${side} camera started`;
        console.log(`âœ… Camera started for ${side} hand`);
      } catch (err) {
        console.error(`ğŸš« Camera access denied for ${side}:`, err);
      }
    }

    function capture(side) {
      const { vid, canvas } = cams[side];
      const ctx = canvas.getContext("2d");
      const vw = vid.videoWidth, vh = vid.videoHeight;
      canvas.width = 280; canvas.height = (vh / vw) * 280;
      ctx.drawImage(vid, 0, 0, canvas.width, canvas.height);

      const stream = vid.srcObject;
      if (stream) stream.getTracks().forEach(t => t.stop());
      vid.style.display = "none";
      canvas.style.display = "block";

      console.log(`ğŸ“¸ ${side} palm captured successfully`);
      status.textContent = `âœ… ${side} palm captured`;
      drawPalm(ctx);

      if (side === "left") leftCaptured = true;
      else rightCaptured = true;

      if (leftCaptured && rightCaptured) {
        status.textContent = "ğŸŒŸ Both palms captured â€” ready for AI analysis.";
        console.log("ğŸ§  Ready for Buddhi AI analysis.");
      }
    }

    document.getElementById("startCamLeft").onclick = () => startCam("left");
    document.getElementById("captureLeft").onclick = () => capture("left");
    document.getElementById("startCamRight").onclick = () => startCam("right");
    document.getElementById("captureRight").onclick = () => capture("right");

    document.getElementById("analyzeAI").onclick = () => {
      status.textContent = "ğŸ§  Activating Buddhi Neural Pipeline...";
      console.log("ğŸ”— Linking Buddhi Neural Pipeline...");
      initBuddhiPipeline();
      setTimeout(() => {
        status.textContent = "âœ¨ Neural flow stable â€“ Palm Analyzer ready.";
        console.log("ğŸ’« AI analysis system stabilized.");
      }, 3000);
    };

    // 3D canvas init
    initNaturalPalm3D("canvasRight");
    console.log("ğŸ¨ Natural Palm 3D canvas initialized");
  </script>
</body>
</html>
