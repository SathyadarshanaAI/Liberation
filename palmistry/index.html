<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üïâÔ∏è Sathyadarshana Quantum Palm Analyzer ¬∑ V26.5</title>
  <link rel="icon" type="image/png" href="assets/logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      background: #0b0f16;
      color: #e6f0ff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      overflow-x: hidden;
    }
    h1 {
      color: #00e5ff;
      text-shadow: 0 0 15px #00e5ff;
      margin: 16px 0;
      font-size: 1.4rem;
    }
    .wrap {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .camCol {
      background: #101820;
      padding: 18px;
      border-radius: 16px;
      box-shadow: 0 0 15px #00e5ff22;
      width: 320px;
    }
    video, canvas {
      width: 280px;
      height: 360px;
      border-radius: 10px;
      background: #000;
      display: block;
      margin: 0 auto 8px;
    }
    button {
      margin: 6px;
      padding: 8px 16px;
      background: #00e5ff22;
      color: #00e5ff;
      border: 1px solid #00e5ff;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #00e5ff55; }
    #status {
      margin-top: 10px;
      color: #FFD700;
      text-shadow: 0 0 8px #FFD700;
    }
    pre {
      background: #0f1a24;
      border-radius: 8px;
      padding: 10px;
      color: #9be7ff;
      text-align: left;
      font-size: 0.8rem;
      overflow-x: auto;
    }
  </style>
</head>

<body>
  <h1>üïâÔ∏è Sathyadarshana Quantum Palm Analyzer ¬∑ V26.5</h1>
  <p id="status">üß† Initializing Neural Palm System...</p>

  <div class="wrap">
    <!-- LEFT HAND -->
    <div class="camCol">
      <h3>‚úã Left Hand</h3>
      <video id="vidLeft" autoplay playsinline></video>
      <canvas id="canvasLeft" width="280" height="360" style="display:none;"></canvas>
      <div>
        <button id="startCamLeft">Start Camera</button>
        <button id="captureLeft">Capture</button>
        <button id="analyzeLeft">AI Analyze</button>
      </div>
      <pre id="analysisTextLeft"></pre>
    </div>

    <!-- RIGHT HAND -->
    <div class="camCol">
      <h3>ü§ö Right Hand</h3>
      <video id="vidRight" autoplay playsinline></video>
      <canvas id="canvasRight" width="280" height="360" style="display:none;"></canvas>
      <div>
        <button id="startCamRight">Start Camera</button>
        <button id="captureRight">Capture</button>
        <button id="analyzeRight">AI Analyze</button>
      </div>
      <pre id="analysisTextRight"></pre>
    </div>
  </div>

  <!-- üß† OpenCV Core -->
  <script async src="https://docs.opencv.org/4.x/opencv.js"
    onload="console.log('‚úÖ OpenCV Loaded Successfully'); document.getElementById('status').textContent='üîç OpenCV Loaded';"
    onerror="console.error('‚ùå OpenCV Load Error'); document.getElementById('status').textContent='‚ö†Ô∏è OpenCV Load Failed';">
  </script>

  <!-- ‚öôÔ∏è Securely load main.js after DOM ready -->
  <script type="module">
    window.addEventListener("DOMContentLoaded", () => {
      import("./js/main.js")
        .then(() => console.log("‚úÖ main.js Loaded after DOM Ready"))
        .catch(err => console.error("‚ö†Ô∏è main.js Load Error:", err));
    });
  </script>

  <!-- üåå Edge Line Analyzer -->
  <script type="module" src="./js/edgeLines.js"></script>
</body>
</html>
