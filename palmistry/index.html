  <style>

    h1 {

    /* Language Selector */
    #languageSelect {

    /* Camera Selector Buttons */
    .cameraSelector {
      display: flex;
      justify-content: center;

    }
    .cameraSelector button {
      background: linear-gradient(90deg, #00eaff, #0099cc);
      padding: 10px 14px;
      border-radius: 30px;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00eaff88;
      font-size: 0.9rem;
    }

    /* Camera Window */
    .camBox {
      width: 92%;
      max-width: 360px;
      margin: 0 auto 20px auto;
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      border: 2px solid #00eaff;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
    }
    video {
      width: 100%;
      height: 380px;
      object-fit: cover;
      border-radius: 14px;
    }
    #handOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 70%;
      opacity: 0.35;
      transform: translate(-50%, -50%);
      pointer-events: none;
      filter: drop-shadow(0 0 12px #00eaff);
    }
    #handMessage {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 8px;
      background: rgba(0,0,0,0.5);
      color: #00eaff;
      font-size: 0.92rem;
      font-weight: 600;
      border-top: 1px solid #00eaff77;
      backdrop-filter: blur(5px);
      pointer-events: none;
      line-height: 1.3rem;
    }

    /* Buttons */
    button.actionBtn {
      background: linear-gradient(90deg,#00eaff,#0099cc);
      padding: 12px 20px;
      border-radius: 40px;
      border: none;
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      width: 85%;
      max-width: 300px;
      margin-bottom: 15px;
      box-shadow: 0 0 15px rgba(0,255,255,0.5);
    }

    /* Output */
    #output {
      width: 92%;
      max-width: 480px;
      margin: 10px auto;
      padding: 15px;
      background: rgba(255,255,255,0.04);
      border-radius: 12px;
      border: 1px solid #00eaff33;
      color: #0ff;
      text-align: left;
      white-space: pre-wrap;
      max-height: 250px;
      overflow-y: auto;
      font-size: 0.92rem;
    }

    /* User Form */
    #userForm {
      width: 92%;
      max-width: 420px;
      margin: 25px auto;
      background: rgba(255,255,255,0.06);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #00eaff55;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
      text-align: left;
      display: none;
    }
    #userForm label {
      color: #00eaff;
      font-size: 0.9rem;
      margin-top: 10px;
      display: block;
    }
    #userForm input, #userForm select {
      width: 100%;
      padding: 10px;
      background: rgba(0,0,0,0.6);
      border: 1px solid #00eaff55;
      border-radius: 8px;
      color: #00eaff;
      margin-top: 5px;
    }

</head>

  <h1>üïâÔ∏è THE SEED ¬∑ Universal Palmistry AI</h1>

  <!-- Universal Camera Selector -->
  <div class="cameraSelector">
    <button onclick="switchCamera('environment')">üì∑ Rear Camera</button>

  </div>

  <!-- Camera Window -->

  <!-- Global User Form -->
  <div id="userForm">
    <label>Full Name:</label>

    <label>Gender:</label>
    <select id="gender">
      <option>Male</option><option>Female</option><option>Other</option>

    <input type="date" id="dob">

    <label>Identification Document Type:</label>

  </div>

  <script>
    /* Universal Camera */
    let currentStream;
    async function switchCamera(mode) {
      if (currentStream) currentStream.getTracks().forEach(t => t.stop());
      try {
        currentStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: mode }
        });
      } catch {
        currentStream = await navigator.mediaDevices.getUserMedia({ video: true });
      }
      document.getElementById("video").srcObject = currentStream;
    }
    async function startCamera() { switchCamera('environment'); }

    /* Analysis */
    function captureAndAnalyze() {
      const canvas = document.createElement("canvas");
      const v = document.getElementById("video");
      canvas.width = v.videoWidth;
      canvas.height = v.videoHeight;
      canvas.getContext("2d").drawImage(v, 0, 0);
      document.getElementById("output").textContent = "Palm scan complete.\nProcessing data...";
      showUserForm();
    }

    /* Show Form */
    function showUserForm() {
      document.getElementById("userForm").style.display = "block";
    }

    /* After Submit */
    function submitUserForm() {
      alert("Form submitted successfully.");
    }

    /* Country List */
    const countries = ["Sri Lanka", "India", "Japan", "China","United States","United Kingdom","Singapore","Australia","Canada","Saudi Arabia","UAE","Bangladesh","Nepal","Pakistan","France","Germany","Italy","Spain","Malaysia","Indonesia","Brazil","Mexico","South Africa","Russia"];
    countries.forEach(c => {
      const o=document.createElement("option");
      o.text=c;
      document.getElementById("countrySelect").appendChild(o);
    });
  </script>
