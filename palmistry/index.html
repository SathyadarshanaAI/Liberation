<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>üïâÔ∏è THE SEED ¬∑ Palmistry AI</title>

<style>
    body {
        margin: 0;
        background: #000;
        font-family: 'Segoe UI', sans-serif;
        color: #00eaff;
        text-align: center;
    }
    h1 {
        margin: 14px 0;
        font-size: 1.4rem;
        color: #00eaff;
        text-shadow: 0 0 8px #00eaff;
    }
    #languageSelect {
        width: 90%;
        max-width: 300px;
        padding: 10px;
        margin: 10px auto;
        background: #000;
        border: 1px solid cyan;
        color: cyan;
        border-radius: 10px;
    }
    #camBox {
        width: 100%;
        height: 65vh;
        overflow: hidden;
        position: relative;
        border-bottom: 1px solid #00eaff44;
    }
    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    #handOverlay {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 60%;
        transform: translate(-50%, -50%);
        opacity: .35;
        pointer-events: none;
        filter: drop-shadow(0 0 12px cyan);
    }
    #handMsg {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 10px;
        background: rgba(0,0,0,.45);
        border-top: 1px solid #00eaff66;
        color: cyan;
        font-size: .9rem;
        backdrop-filter: blur(5px);
    }
    .actionBtn {
        width: 92%;
        max-width: 420px;
        padding: 14px;
        margin: 10px auto;
        border: none;
        border-radius: 40px;
        font-size: 1.1rem;
        font-weight: bold;
        background: linear-gradient(90deg,#00eaff,#0099cc);
        color: black;
        box-shadow: 0 0 12px #00eaffaa;
    }
    #output {
        width: 92%;
        max-width: 500px;
        margin: 15px auto;
        padding: 15px;
        color: cyan;
        background: rgba(255,255,255,0.06);
        border: 1px solid #00eaff33;
        min-height: 150px;
        white-space: pre-wrap;
        text-align: left;
        border-radius: 12px;
    }
</style>
</head>

<body>

<h1>üïâÔ∏è THE SEED ¬∑ Palmistry AI</h1>

<select id="languageSelect"></select>

<div id="camBox">
    <video id="video" autoplay muted playsinline></video>
    <img id="handOverlay" src="assets/palm-overlay.png"/>
    <div id="handMsg">Select language to begin.</div>
</div>

<button class="actionBtn" onclick="startCamera()">Open Camera</button>
<button class="actionBtn" onclick="captureHand()">Scan Hand</button>

<div id="output">Awaiting scan...</div>

<script type="module">
import {
    startCamera,
    captureHand,
    loadLanguages,
    setLanguage
} from "./main.js";

window.startCamera = startCamera;
window.captureHand = captureHand;
window.setLanguage = setLanguage;

loadLanguages();
</script>

</body>
</html>
