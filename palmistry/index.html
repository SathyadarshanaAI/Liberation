<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Sathyadarshana Quantum Palm Analyzer V7.2 · Aura AI Edition</title>
<link rel="icon" href="./icon.png"/>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<style>
:root{
  --bg:#0b0f16;--card:#101820;--neon:#00e5ff;--pri:#16f0a7;
}
body{
  margin:0;background:var(--bg);color:#e6f0ff;
  font-family:'Segoe UI',sans-serif;text-align:center;
}
h1{color:var(--neon);margin-top:20px;}
.camWrap{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;margin:20px auto;}
.camCol{background:var(--card);padding:10px 20px;border-radius:20px;box-shadow:0 0 15px #000;}
video,canvas{
  width:240px;height:320px;border-radius:16px;border:2px solid #333;
  display:block;margin:10px auto;background:#000;
}
button{
  background:#0d253f;border:none;border-radius:10px;padding:8px 16px;margin:4px;
  color:#00e5ff;font-weight:600;cursor:pointer;
}
button:hover{background:#00e5ff;color:#000;}
canvas[data-locked="1"]{border:2px solid var(--pri);box-shadow:0 0 12px var(--neon);}
.status{margin-top:10px;font-size:14px;color:#16f0a7;}
.langSel{
  margin:10px;font-size:14px;background:#101820;color:#00e5ff;
  border:1px solid #00e5ff;border-radius:8px;padding:4px;
}
#reportBox{
  background:#101820;color:#00e5ff;padding:10px;margin:10px auto;
  max-width:600px;border-radius:10px;white-space:pre-wrap;text-align:left;
}
</style>
</head>
<body>
<h1>🔮 Sathyadarshana Quantum Palm Analyzer V7.2</h1>
<div id="status" class="status">Truth Guard Active 🛡️</div>

<select id="language" class="langSel">
  <option value="en">English</option>
  <option value="si">සිංහල</option>
  <option value="ta">தமிழ்</option>
  <option value="hi">हिंदी</option>
  <option value="zh">中文</option>
  <option value="ja">日本語</option>
  <option value="fr">Français</option>
  <option value="de">Deutsch</option>
  <option value="es">Español</option>
  <option value="it">Italiano</option>
  <option value="ru">Русский</option>
  <option value="ar">العربية</option>
</select>

<div class="camWrap">
  <div class="camCol">
    <h3>Left Hand</h3>
    <video id="vidLeft" autoplay playsinline></video>
    <canvas id="canvasLeft" width="240" height="320"></canvas>
    <button id="startLeft">Start</button>
    <button id="captureLeft">Capture</button>
    <button id="torchLeft">💡Torch</button>
  </div>
  <div class="camCol">
    <h3>Right Hand</h3>
    <video id="vidRight" autoplay playsinline></video>
    <canvas id="canvasRight" width="240" height="320"></canvas>
    <button id="startRight">Start</button>
    <button id="captureRight">Capture</button>
    <button id="torchRight">💡Torch</button>
  </div>
</div>

<button id="analyzeBtn">🧠 Analyze</button>
<button id="saveBtn">🧾 Save PDF</button>
<button id="speakBtn">🔊 Speak</button>

<div id="reportBox">Awaiting analysis...</div>

<script src="./app.js"></script>
</body>
</html>
