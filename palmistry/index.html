<style>
    body {
        margin: 0;
        background: #000;
        color: cyan;

        text-align: center;
    }
    h1 {
        margin-top: 15px;
        font-size: 1.5rem;
        text-shadow: 0 0 8px cyan;
    }

        width: 100%;
        height: 55vh;
        position: relative;

    }
    video {
        width: 100%;
        height: 100%;

    }
    #handOverlay {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 60%;
        transform: translate(-50%, -50%);
        opacity: .25;
        pointer-events: none;
        filter: drop-shadow(0 0 10px cyan);
    }
    .btn {
        width: 90%;
        max-width: 400px;
        padding: 14px;
        margin: 10px;
        border-radius: 30px;
        background: cyan;
        color: black;
        font-size: 1.1rem;
        font-weight: bold;
        border: none;
    }
    #output {
        width: 90%;
        max-width: 450px;
        margin: 15px auto;
        padding: 15px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid #0099cc;
        color: cyan;
        border-radius: 10px;
    }
</style>
</head>
