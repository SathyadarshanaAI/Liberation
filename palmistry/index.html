<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🕉️ Sathyadarshana · Quantum Palm Analyzer V10.5</title>
  <link rel="icon" href="./assets/icon.png" />
  <style>
    :root {
      --bg:#0b0f16; --card:#101820; --neon:#00e5ff; --pri:#16f0a7;
    }
    body {
      margin:0; background:var(--bg); color:#e6f0ff;
      font-family:'Segoe UI',sans-serif; text-align:center;
    }
    h1 {
      color:var(--neon); margin-top:25px;
      text-shadow:0 0 14px var(--neon);
    }
    #status { margin:10px; color:var(--pri); }
    #reportBox { margin-top:20px; font-size:1.05em; }

    .cam-grid {
      display:flex; flex-wrap:wrap; justify-content:center;
      gap:20px; margin:20px auto; max-width:760px;
    }
    .cam-section {
      background:var(--card);
      border-radius:16px;
      padding:20px;
      width:320px;
      box-shadow:0 0 15px #00e5ff60;
      transition:0.3s;
    }
    .cam-section:hover { box-shadow:0 0 25px #00e5ffaa; }
    h3 { color:var(--pri); }

    video {
      width:100%; height:auto;
      background:#000;
      border:1px solid var(--pri);
      border-radius:10px;
    }
    canvas { display:none; }

    button {
      background:#00e5ff20;
      border:1px solid var(--neon);
      color:#e6f0ff;
      border-radius:10px;
      margin:6px;
      padding:8px 14px;
      cursor:pointer;
      transition:0.3s;
    }
    button:hover {
      background:#00e5ff40;
      box-shadow:0 0 12px var(--neon);
    }

    footer {
      margin-top:25px;
      font-size:0.9em;
      color:#aaa;
    }
  </style>
</head>
<body>
  <h1>🕉️ Sathyadarshana · Quantum Palm Analyzer</h1>
  <p id="status">Initializing...</p>

  <div id="reportBox">Report will appear here...</div>

  <div class="cam-grid">
    <!-- Left Hand Section -->
    <div class="cam-section" id="leftHand">
      <h3>🤲 Left Hand</h3>
      <video id="vid-left" autoplay playsinline muted></video><br/>
      <canvas id="canvas-left" width="320" height="240"></canvas><br/>
      <button onclick="import('./modules/camera.js').then(m=>m.startCamera('left'))">📷 Start Left</button>
      <button onclick="import('./modules/camera.js').then(m=>m.capture('left'))">📸 Capture Left</button>
    </div>

    <!-- Right Hand Section -->
    <div class="cam-section" id="rightHand">
      <h3>✋ Right Hand</h3>
      <video id="vid-right" autoplay playsinline muted></video><br/>
      <canvas id="canvas-right" width="320" height="240"></canvas><br/>
      <button onclick="import('./modules/camera.js').then(m=>m.startCamera('right'))">📷 Start Right</button>
      <button onclick="import('./modules/camera.js').then(m=>m.capture('right'))">📸 Capture Right</button>
    </div>
  </div>

  <footer>
    <p>🪷 Developed under Sathyadarshana Modular Core V10.5 | Powered by AI Buddhi</p>
  </footer>

  <script type="module" src="./main.js"></script>
</body>
</html>
