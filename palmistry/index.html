<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>üñêÔ∏è Sathyadarshana Quantum Palm Analyzer ¬∑ V12.7 Dual Lock Beam Fusion Edition</title>
<style>
:root{
  --bg:#0b0f16;
  --card:#101820;
  --neon:#00e5ff;
  --pri:#16f0a7;
  --gold:#FFD700;
}
body{
  margin:0;
  background:var(--bg);
  color:#e6f0ff;
  font-family:'Segoe UI',sans-serif;
  text-align:center;
}
h1{
  color:var(--neon);
  text-shadow:0 0 15px var(--neon);
  margin-top:18px;
  font-size:1.4rem;
}

/* camera area */
.camWrap{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
  margin:20px auto;
  width:95%;
  max-width:700px;
  position:relative;
}

/* user info overlay */
.userForm{
  position:absolute;
  top:-10px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:640px;
  background:#101820cc;
  backdrop-filter:blur(6px);
  border:1px solid #00e5ff55;
  border-radius:14px;
  padding:12px;
  box-shadow:0 0 12px #00e5ff44 inset;
  z-index:10;
}
.userForm label{display:block;text-align:left;font-size:0.9rem;color:#8bd;margin:6px 0 2px;}
.userForm input{
  width:100%;padding:6px;border-radius:6px;background:#0d131b;color:#00e5ff;border:none;
}
.userForm button{
  margin-top:8px;width:100%;background:var(--pri);color:#fff;border:none;border-radius:8px;
  padding:8px;font-weight:bold;
}

.camBox{
  position:relative;
  width:320px;
  background:var(--card);
  border-radius:16px;
  padding:10px;
  box-shadow:0 0 20px #00e5ff22;
  overflow:hidden;
}
video, .lockedImg{
  width:100%;
  aspect-ratio:3/4;
  border-radius:12px;
  background:#000;
  object-fit:cover;
}
.goldenBeam{
  position:absolute;
  top:-100%;
  left:0;
  width:100%;
  height:100%;
  background:linear-gradient(180deg,transparent 0%,rgba(255,215,0,0.45) 50%,transparent 100%);
  box-shadow:0 0 20px var(--gold);
  opacity:0;
  pointer-events:none;
}
button{
  background:var(--neon);
  border:none;
  color:#000;
  font-weight:bold;
  padding:8px 16px;
  border-radius:8px;
  margin-top:8px;
}
button:hover{
  background:var(--pri);
  color:#fff;
}

/* options + report */
.options{
  margin:20px auto;
  background:#101820;
  padding:15px;
  border-radius:12px;
  width:90%;
  max-width:680px;
  box-shadow:0 0 20px #00e5ff33 inset;
  text-align:left;
}
.options label{
  display:block;
  margin:8px 0 4px;
  color:#8bd;
  font-size:0.9rem;
}
.options select, .options input[type=range]{
  width:100%;
  background:#0d131b;
  color:#00e5ff;
  border:none;
  border-radius:6px;
  padding:6px;
}
.options input[type=checkbox]{transform:scale(1.3);margin-right:8px}
#reportBox{
  background:#0d131b;
  border-radius:14px;
  padding:12px;
  margin:20px auto;
  width:90%;
  max-width:640px;
  box-shadow:0 0 12px #00e5ff33 inset;
  text-align:left;
  font-size:0.9rem;
  line-height:1.5;
}
</style>
</head>
<body>
<h1>üïâÔ∏è Sathyadarshana Quantum Palm Analyzer ¬∑ V12.7</h1>

<div class="camWrap">
  <!-- üßç‚Äç‚ôÇÔ∏è User Info Overlay -->
  <div class="userForm">
    <label for="userName">Name:</label>
    <input type="text" id="userName" placeholder="Enter your name">
    <label for="userDOB">Date of Birth:</label>
    <input type="date" id="userDOB">
    <label for="userID">ID Number:</label>
    <input type="text" id="userID" placeholder="Enter ID">
    <button id="saveUser">üíæ Save Details</button>
  </div>

  <!-- Left Hand -->
  <div class="camBox" id="leftBox">
    <h3>Left Hand</h3>
    <video id="vidLeft" autoplay playsinline></video>
    <div class="goldenBeam" id="beamLeft"></div>
    <button id="btnLeft">üì∏ Capture Left</button>
  </div>

  <!-- Right Hand -->
  <div class="camBox" id="rightBox">
    <h3>Right Hand</h3>
    <video id="vidRight" autoplay playsinline></video>
    <div class="goldenBeam" id="beamRight"></div>
    <button id="btnRight">üì∏ Capture Right</button>
  </div>
</div>

<div class="options">
  <h3>‚öôÔ∏è Analyzer Options</h3>
  <label>Analyzer Mode:</label>
  <select id="modeSel">
    <option value="basic">Basic Insight</option>
    <option value="advanced" selected>Advanced Line Scan</option>
    <option value="divine">Divine Fusion (AI)</option>
  </select>

  <label>Language:</label>
  <select id="langSel">
    <option value="en" selected>English</option>
    <option value="si">Sinhala</option>
    <option value="ta">Tamil</option>
  </select>

  <label>Brightness:</label>
  <input id="brightness" type="range" min="0.5" max="2" step="0.1" value="1">

  <label><input type="checkbox" id="autosave" checked> Auto Save Captures</label>

  <div style="text-align:center;margin-top:20px;">
    <button id="fullReportBtn" style="background:#16f0a7;color:#000;font-weight:bold;width:100%;">üìú Generate Full AI Report</button>
    <button id="pdfBtn" style="background:#FFD700;color:#000;font-weight:bold;width:100%;margin-top:8px;">üíµ Download Full Report (5 $)</button>
  </div>
</div>

<div id="reportBox">
  <b>AI Insight:</b>
  <p id="reportText">Awaiting analysis...</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<script>
const vidL=document.getElementById("vidLeft");
const vidR=document.getElementById("vidRight");
const report=document.getElementById("reportText");
let streamLeft,streamRight,leftLocked=false,rightLocked=false,leftImg=null,rightImg=null;

// üé• Start both cameras equal size
async function initCam(){
  try{
    streamLeft=await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
    streamRight=await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
    vidL.srcObject=streamLeft;
    vidR.srcObject=streamRight;
    vidL.style.aspectRatio="3/4";
    vidR.style.aspectRatio="3/4";
  }catch(e){alert("Camera not available");}
}
initCam();

// Capture buttons
document.getElementById("btnLeft").onclick=()=>capture("left");
document.getElementById("btnRight").onclick=()=>capture("right");

// Capture & Lock logic
function capture(side){
  const vid=side==="left"?vidL:vidR;
  const beam=document.getElementById(side==="left"?"beamLeft":"beamRight");
  const canvas=document.createElement("canvas");
  canvas.width=vid.videoWidth;
  canvas.height=vid.videoHeight;
  const ctx=canvas.getContext("2d");
  ctx.drawImage(vid,0,0,canvas.width,canvas.height);
  const img=canvas.toDataURL("image/png");

  if(side==="left"){
    leftLocked=true; leftImg=img;
    vid.replaceWith(Object.assign(document.createElement("img"),{
      src:img,className:"lockedImg",id:"vidLeft"
    }));
    drawLines(ctx,canvas,"left");
    report.textContent="‚úÖ Left hand captured. Now capture right hand.";
  } else {
    rightLocked=true; rightImg=img;
    animateBothBeams(canvas,ctx);
  }
}

// Dual golden beams and camera off
function animateBothBeams(canvas,ctx){
  const beamL=document.getElementById("beamLeft");
  const beamR=document.getElementById("beamRight");
  beamL.style.opacity=1; beamR.style.opacity=1;
  let y=0, h=canvas.height;
  const id=setInterval(()=>{
    y+=5;
    beamL.style.top=y+"px";
    beamR.style.top=y+"px";
    if(y>h){
      clearInterval(id);
      beamL.style.opacity=0; beamR.style.opacity=0;
      stopCameras();
      drawLines(ctx,canvas,"right");
      analyzeBoth();
    }
  },10);
}

// Stop both cameras when done
function stopCameras(){
  streamLeft?.getTracks().forEach(t=>t.stop());
  streamRight?.getTracks().forEach(t=>t.stop());
  console.log("üé• Cameras stopped after dual scan");
}

// Draw colored lines (different palette)
function drawLines(ctx,canvas,side){
  const w=canvas.width,h=canvas.height;
  const warm=["#FFD700","#FF8C00","#FF4500","#FFA07A","#FF6347","#E9967A","#FFB347","#FF7F50"];
  const cool=["#00CED1","#1E90FF","#7B68EE","#ADFF2F","#00FA9A","#5F9EA0","#8A2BE2","#00BFFF"];
  const colors=side==="left"?warm:cool;
  for(let i=0;i<8;i++){
    ctx.strokeStyle=colors[i];
    ctx.lineWidth=2;
    ctx.beginPath();
    const y=h*(i+1)/9;
    ctx.moveTo(0,y);ctx.lineTo(w,y);ctx.stroke();
  }
}

// Analyze both hands
function analyzeBoth(){
  if(!leftImg||!rightImg)return;
  report.innerHTML="üß† Analyzing both hands... please wait.";
  setTimeout(()=>{
    report.innerHTML=`
    <div style="display:flex;flex-wrap:wrap;gap:10px;justify-content:center;">
      <img src="${leftImg}" width="150" style="border-radius:8px;">
      <img src="${rightImg}" width="150" style="border-radius:8px;">
    </div>
    <b>AI Buddhi Report:</b>
    <p>Both hands captured successfully. Mental‚Äìspiritual harmony detected. 
    The golden energy stream indicates balanced intuition and purpose.
    Dual scan complete ‚úÖ</p>`;
  },3000);
}

// üíæ Save User
document.getElementById("saveUser").onclick=()=>{
  const data={name:userName.value,dob:userDOB.value,id:userID.value};
  localStorage.setItem("userData",JSON.stringify(data));
  alert(`‚úÖ Saved: ${data.name||"User"}`);
};

// üìú Full Report
document.getElementById("fullReportBtn").onclick=()=>{
  const d=JSON.parse(localStorage.getItem("userData")||"{}");
  report.textContent=`üìÑ Generating full AI analysis for ${d.name||"User"} (${d.id||"N/A"}) born ${d.dob||"Unknown"}...`;
  setTimeout(()=>{report.textContent+="\n\n‚úÖ Full report ready (Preview).";},3000);
};

// üíµ PDF Download
document.getElementById("pdfBtn").onclick=()=>{
  const { jsPDF } = window.jspdf;
  const doc=new jsPDF();
  const data=JSON.parse(localStorage.getItem("userData")||"{}");
  doc.setFont("helvetica","bold");
  doc.text("Sathyadarshana Quantum Palm Analyzer - AI Full Report",10,15);
  doc.setFontSize(12);
  doc.text(`Name: ${data.name||"N/A"}`,10,30);
  doc.text(`DOB: ${data.dob||"N/A"}`,10,38);
  doc.text(`ID: ${data.id||"N/A"}`,10,46);
  doc.text("------------------------------------------------------------",10,52);
  doc.text("This report provides advanced AI-driven analysis based on your palm scans.",10,62,{maxWidth:180});
  doc.text("Payment: $5 (Demo version, not charged)",10,84);
  doc.save("AI_Palm_Report.pdf");
  alert("üíµ Your AI Full Report PDF has been generated.");
};

// Brightness
brightness.oninput=()=>{
  const v=brightness.value;
  vidL.style.filter=`brightness(${v})`;
  vidR.style.filter=`brightness(${v})`;
};
</script>
</body>
</html>
