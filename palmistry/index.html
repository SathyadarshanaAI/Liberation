<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>üïâÔ∏è THE SEED ¬∑ Palmistry AI</title>

  <style>
    body { margin:0; background:#000; color:#00eaff; text-align:center; font-family:'Segoe UI'; }
    h1 { margin:12px 0; font-size:1.4rem; color:#00eaff; text-shadow:0 0 8px #00eaff; }
    #camBox { width:100%; height:65vh; background:black; overflow:hidden; position:relative;
              border-bottom:1px solid #00eaff44; }
    #video { width:100%; height:100%; object-fit:cover; }
    #handOverlay { position:absolute; top:50%; left:50%; width:60%;
                   transform:translate(-50%, -50%); opacity:.35;
                   filter:drop-shadow(0 0 12px cyan); pointer-events:none; }
    #handMsg { position:absolute; bottom:0; width:100%; padding:10px;
               background:rgba(0,0,0,.45); color:cyan; font-size:.9rem;
               border-top:1px solid #00eaff66; backdrop-filter:blur(4px); }
    .actionBtn { width:92%; max-width:420px; padding:14px; margin:10px auto; border:none;
                 border-radius:40px; font-size:1.1rem; font-weight:bold;
                 background:linear-gradient(90deg,#00eaff,#0099cc); color:black;
                 box-shadow:0 0 12px #00eaffaa; }
    #output { width:92%; max-width:500px; margin:15px auto; padding:15px;
              background:rgba(255,255,255,0.06); border:1px solid #00eaff33;
              min-height:130px; text-align:left; white-space:pre-wrap;
              border-radius:12px; color:#0ff; }
  </style>
</head>

<body>

<h1>üïâÔ∏è THE SEED ¬∑ Palmistry AI</h1>

<div id="camBox">
  <video id="video" autoplay muted playsinline></video>
  <img id="handOverlay" src="assets/palm-overlay.png">
  <div id="handMsg">Select language to begin.</div>
</div>

<button class="actionBtn" onclick="startCamera()">Open Camera</button>
<button class="actionBtn" onclick="captureHand()">Scan Hand</button>
<button class="actionBtn" onclick="startLiveAI()">üéô Live AI</button>

<div id="output">Awaiting scan...</div>

<!-- Load main.js only ONCE -->
<script type="module">
  import {
    startCamera,
    captureHand,
    startLiveAI
  } from "./main.js";

  window.startCamera = startCamera;
  window.captureHand = captureHand;
  window.startLiveAI = startLiveAI;
</script>

</body>
</html>
