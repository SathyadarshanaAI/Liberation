<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üïâÔ∏è THE SEED ¬∑ Quantum Palmistry Engine</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #1a1a1a, #000);
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 95%;
      max-width: 480px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff;
    }

    #video {
      width: 100%;
      margin-top: 15px;
      border-radius: 12px;
      border: 2px solid #00eaff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
    }

    #output {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      border: 1px solid #333;
      color: #0ff;
      font-size: 13px;
      white-space: pre-wrap;
      max-height: 280px;
      overflow-y: auto;
      text-align: left;
    }

    button {
      width: 90%;
      background: linear-gradient(90deg, #00eaff, #0099cc);
      color: #000;
      padding: 14px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      margin-top: 15px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      transition: 0.2s ease;
      font-weight: bold;
    }

    button:hover {
      background: #00c2ff;
      transform: translateY(-3px);
    }

  </style>
</head>

<body>

  <div class="container">
    
    <h1>üïâÔ∏è THE SEED<br>Quantum Palmistry Engine</h1>

    <button onclick="startCamera()">üì∑ Open Camera</button>

    <video id="video" autoplay playsinline></video>

    <button onclick="captureAndAnalyze()">üîÆ Analyze Palm</button>

    <div id="output">Awaiting analysis...</div>

  </div>


  <!-- Engine Pipeline -->
  <script type="module" src="main.js"></script>

  <script>
    let stream;

    async function startCamera() {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      document.getElementById("video").srcObject = stream;
    }

    function captureAndAnalyze() {
      const video = document.getElementById("video");

      // Canvas convert
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

      // Mock landmarks (AI model plug later)
      const mockLandmarks = [
        { x: 0.32, y: 0.55 },
        { x: 0.45, y: 0.40 },
        { x: 0.60, y: 0.70 }
      ];

      startPalmistryEngine(imageData, mockLandmarks).then((result) => {
        document.getElementById("output").textContent =
          JSON.stringify(result, null, 2);
      });
    }
  </script>

</body>
