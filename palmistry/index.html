<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>🕉️ Sathyadarshana Quantum Palm Analyzer V3.0 — Twin Vision Edition</title>
<link rel="icon" href="./assets/icon.png">
<style>
body{margin:0;background:#0b0f16;color:#e6f0ff;font-family:'Segoe UI',sans-serif;text-align:center;}
h1{color:#00e5ff;text-shadow:0 0 12px #00e5ff;margin:10px 0;}
.wrap{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;margin:20px}
.camBox{background:#101820;border-radius:16px;padding:12px;width:90%;max-width:380px;box-shadow:0 0 10px #0007;}
video,canvas{width:100%;border-radius:12px;}
button{background:#00e5ff;color:#000;padding:8px 20px;margin:8px;border:none;border-radius:10px;font-weight:bold;cursor:pointer;box-shadow:0 0 10px #00e5ff;transition:0.3s;}
button:hover{box-shadow:0 0 20px #16f0a7;}
#msg{margin-top:10px;color:#16f0a7}
.error{color:#ff6b6b}
</style>
</head>
<body>
<h1>🕉️ Sathyadarshana Quantum Palm Analyzer V3.0 — Twin Vision Edition</h1>

<div class="wrap">
  <div class="camBox">
    <h3>🌗 Left Hand</h3>
    <video id="videoLeft" autoplay playsinline></video>
    <canvas id="canvasLeft" hidden></canvas>
    <button id="startLeft">📷 Start Left</button>
    <button id="captureLeft">✋ Capture Left</button>
  </div>

  <div class="camBox">
    <h3>🌕 Right Hand</h3>
    <video id="videoRight" autoplay playsinline></video>
    <canvas id="canvasRight" hidden></canvas>
    <button id="startRight">📷 Start Right</button>
    <button id="captureRight">✋ Capture Right</button>
  </div>
</div>

<div>
  <button id="analyzeBtn">🔮 Analyze Both Hands</button>
  <p id="msg">Awaiting capture...</p>
</div>

<script type="module" src="./main.js"></script>

 <script>
(function(){
  function show(msg){
    let p=document.getElementById("buddhiPanel");
    if(!p){
      p=document.createElement("div");
      p.id="buddhiPanel";
      p.style.cssText="position:fixed;bottom:8px;left:8px;right:8px;background:rgba(0,0,0,.9);color:#16f0a7;font-family:monospace;font-size:12px;border:1px solid #00e5ff;border-radius:8px;padding:6px 10px;z-index:999999;max-height:140px;overflow:auto;box-shadow:0 0 10px #00e5ff";
      document.body.appendChild(p);
    }
    const t=new Date().toLocaleTimeString();
    p.innerHTML += `<div>[${t}] ${msg}</div>`;
    p.scrollTop=p.scrollHeight;
  }
  window.buddhiLog = show;
  show("🧠 Buddhi Monitor active (inline)");
  window.onerror=(m,s,l)=>{show("❌ "+m+" @"+l);};
  window.addEventListener("unhandledrejection",e=>show("⚠️ "+(e.reason?.message||e.reason)));
  show("✅ Inline monitor ready.");
})();
</script>  </body>  
</html>
