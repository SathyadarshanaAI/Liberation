<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>🕉️ Sathyadarshana Quantum Palm Analyzer V3.2 — Twin Vision PRO Edition</title>
<link rel="icon" href="./assets/icon.png"/>
<style>
:root{
  --bg:#0b0f16;--card:#101820;--neon:#00e5ff;--pri:#16f0a7;
}
body{
  margin:0;background:var(--bg);color:#e6f0ff;
  font-family:'Segoe UI',sans-serif;text-align:center;
}
h1{
  color:var(--neon);margin-top:20px;text-shadow:0 0 12px var(--neon);
}
.wrap{
  display:flex;flex-wrap:wrap;justify-content:center;
  gap:20px;margin:20px auto;
}
.camBox{
  background:var(--card);border-radius:16px;padding:12px;
  width:90%;max-width:360px;box-shadow:0 0 10px #000;
}
button{
  background:#00e5ff;color:#000;border:none;
  padding:10px 20px;border-radius:10px;
  font-weight:bold;cursor:pointer;margin:6px;
  box-shadow:0 0 8px #00e5ff;
}
#msg{margin-top:15px;color:var(--pri);}
video,canvas{width:100%;border-radius:10px;}
</style>
</head>

<body>
<h1>🕉️ Sathyadarshana Quantum Palm Analyzer<br>V3.2 — Twin Vision PRO Edition</h1>

<div class="wrap">
  <div class="camBox">
    <h3>🌗 Left Hand</h3>
    <video id="videoLeft" autoplay playsinline></video>
    <canvas id="canvasLeft" hidden></canvas><br>
    <button id="startLeft">📷 Start Left</button>
    <button id="captureLeft">✋ Capture Left</button>
  </div>

  <div class="camBox">
    <h3>🌕 Right Hand</h3>
    <video id="videoRight" autoplay playsinline></video>
    <canvas id="canvasRight" hidden></canvas><br>
    <button id="startRight">📷 Start Right</button>
    <button id="captureRight">✋ Capture Right</button>
  </div>
</div>

<button id="analyzeBtn">🔮 Analyze Both Hands</button>
<p id="msg">Awaiting capture...</p>

<script type="module" src="./main.js"></script>

<!-- 🧠 Buddhi Fusion Monitor v6.2 PRO -->
<script>
(function(){
  const logBox=document.createElement("div");
  logBox.id="buddhiFusion";
  logBox.innerHTML=`
  <div id="bfHeader" style="background:#00111a;padding:4px;border-radius:8px 8px 0 0;">
    🧠 <b>Buddhi Fusion Monitor v6.2 PRO</b>
    <button id="bfToggle" style="float:right;margin-left:6px;">⬇</button>
    <button id="bfSave" style="float:right;">💾</button>
  </div>
  <div id="bfBody">Initializing...</div>`;
  logBox.style.cssText=`
    position:fixed;bottom:10px;left:10px;right:10px;
    background:rgba(0,0,0,.9);color:#16f0a7;
    font-family:monospace;font-size:12px;
    border:1px solid #00e5ff;border-radius:10px;
    z-index:999999;box-shadow:0 0 12px #00e5ff;
    max-height:240px;overflow:hidden;`;
  document.body.appendChild(logBox);

  const body=logBox.querySelector("#bfBody");
  const toggle=logBox.querySelector("#bfToggle");
  const save=logBox.querySelector("#bfSave");
  let collapsed=false;

  toggle.onclick=()=>{
    collapsed=!collapsed;
    body.style.display=collapsed?"none":"block";
    toggle.textContent=collapsed?"⬆":"⬇";
  };

  save.onclick=()=>{
    const blob=new Blob([body.innerText],{type:"text/plain"});
    const a=document.createElement("a");
    a.href=URL.createObjectURL(blob);
    a.download="buddhi_log.txt";
    a.click();
  };

  function log(msg,color="#16f0a7"){
    const t=new Date().toLocaleTimeString();
    body.innerHTML+=`<div style="color:${color}">[${t}] ${msg}</div>`;
    body.scrollTop=body.scrollHeight;
  }

  window.onerror=(m,s,l)=>log(`❌ ${m} in ${s?.split("/").pop()||"?"}@${l}`,"#ff6666");
  window.addEventListener("unhandledrejection",e=>
    log(`⚠️ Promise: ${e.reason?.message||e.reason}`,"#ffaa33"));
  window.addEventListener("load",()=>log("✅ Error hooks active.","#16f0a7"));

  log("🧠 Buddhi Fusion Monitor v6.2 PRO initialized.");

  setInterval(()=>{
    try{
      if(window.modulesLoaded){
        const c=Object.keys(window.modulesLoaded).length;
        log(`🧩 Modules verified: ${c}`,"#00e5ff");
      }else{
        log("⚙️ Checking system integrity...","#00cc99");
      }
    }catch(e){log("❗ Check error: "+e.message,"#ff4444");}
  },4000);
})();
</script>

</body>
</html>
