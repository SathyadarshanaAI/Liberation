<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Quantum Palm Analyzer v5.1c</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css?v=5.1c"/>

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="window.__cvReady=true;"></script>
</head>
<body>
  <header class="header">
    <h1>Quantum Palm Analyzer <span class="badge">v5.1c</span></h1>
    <small>Color Overlay · Wrist Region Enhanced · Mask Tighten · Rascetta as Primary Line</small>
  </header>

  <main class="container">
    <section class="stage">
      <div class="surface">
        <video id="video" playsinline muted></video>
        <!-- preview tint -->
        <canvas id="preview" width="640" height="480" aria-hidden="true"></canvas>
        <!-- colored lines -->
        <canvas id="overlay" width="640" height="480" aria-hidden="true"></canvas>
      </div>

      <!-- ✅ Buttons are now above the media layers -->
      <div class="controls">
        <button class="btn" id="open">Open Camera</button>
        <button class="btn" id="snap">Snap & Analyze</button>
        <button class="btn" id="save">Save Image</button>
        <button class="btn" id="reset">Reset</button>
        <button class="btn" id="close">Close</button>
      </div>
    </section>

    <section class="grid">
      <div class="card">
        <h3>Scan Result</h3>
        <div id="meta" class="note">—</div>
        <div id="tip" class="note">Tip: keep wrist fully inside the frame; use plain background.</div>
      </div>

      <div class="card">
        <h3>Overlay Controls</h3>
        <label>Mask Opacity <span id="opv">0.35</span></label>
        <input id="opacity" type="range" min="0" max="1" step="0.01" value="0.35"/>
        <label>Wrist Boost (px) <span id="wbv">22</span></label>
        <input id="wboost" type="range" min="0" max="60" step="1" value="22"/>
        <label>Edge Low/High Threshold <span id="thv">35/95</span></label>
        <input id="t1" type="range" min="10" max="80" step="1" value="35"/>
        <input id="t2" type="range" min="40" max="140" step="1" value="95"/>
      </div>

      <div class="card">
        <h3>Wrist (Rascetta) Analysis</h3>
        <div id="wristBox" class="note">—</div>
      </div>
    </section>
  </main>

  <footer class="footer">© Sathyadarshana · v5.1c</footer>

  <!-- App -->
  <script src="./app.js?v=5.1c"></script>
</body>
</html>
