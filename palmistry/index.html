<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üïâÔ∏è THE SEED ¬∑ Palmistry AI ¬∑ V50</title>

<style>
    body {
        margin: 0; padding: 0;
        background: #000; color: cyan;
        font-family: Arial; text-align: center;
    }
    h1 { margin: 15px 0; font-size: 1.7rem; text-shadow: 0 0 12px cyan; }
    #langSelect {
        width: 92%; max-width: 420px;
        padding: 10px; margin: 10px auto;
        border: 1px solid cyan; border-radius: 10px;
        background: #000; color: cyan;
    }

    /* USER FORM */
    #userForm {
        width: 92%; max-width: 480px;
        margin: 20px auto; padding: 15px;
        background: rgba(255,255,255,.05);
        border: 1px solid cyan; border-radius: 12px;
        text-align: left;
    }
    #userForm label { font-weight: bold; color: cyan; display: block; margin-top: 10px; }
    #userForm input, #userForm select, #userForm textarea {
        width: 100%; padding: 10px;
        background: #000; border: 1px solid cyan;
        color: cyan; border-radius: 8px; margin-top: 4px;
    }

    /* CAMERA */
    #camBox {
        width: 100%; height: 55vh;
        background: #000; overflow: hidden;
        border-bottom: 1px solid #00c3ff;
        position: relative;
    }
    video { width: 100%; height: 100%; object-fit: cover; }
    #handOverlay {
        position: absolute; top: 50%; left: 50%;
        width: 60%; transform: translate(-50%, -50%);
        opacity: .25; filter: drop-shadow(0 0 10px cyan);
        pointer-events: none;
    }

    .btn {
        width: 92%; max-width: 420px;
        padding: 14px; margin: 10px auto;
        border-radius: 30px; border: none;
        background: cyan; color: black;
        font-size: 1.2rem; font-weight: bold;
    }

    #palmPreviewBox {
        width: 92%; max-width: 480px;
        margin: 15px auto; padding: 10px;
        background: rgba(255,255,255,.05);
        border: 1px solid cyan; border-radius: 10px;
        display: none;
    }
    canvas { width: 100%; border-radius: 10px; }

    #output {
        width: 92%; max-width: 500px;
        margin: 15px auto; padding: 15px;
        background: rgba(255,255,255,.05);
        border: 1px solid #00c3ff; border-radius: 10px;
        white-space: pre-wrap; text-align: left;
    }
</style>

</head>
<body>

<h1>üïâÔ∏è THE SEED ¬∑ Palmistry AI ¬∑ V50</h1>

<select id="langSelect"></select>

<!-- USER FORM -->
<div id="userForm">
    <h3 style="text-align:center;color:cyan;">User Information</h3>

    <label>Full Name</label>
    <input type="text" id="userName">

    <label>Gender</label>
    <select id="userGender">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
    </select>

    <label>Date of Birth</label>
    <input type="date" id="userDOB">

    <label>Country</label>
    <input type="text" id="userCountry">

    <label>Which hand do you want to scan?</label>
    <select id="handPref">
        <option>Right Hand</option>
        <option>Left Hand</option>
    </select>

    <label>Any message or special request?</label>
    <textarea id="userNote" rows="3"></textarea>

    <button class="btn" onclick="saveUserForm()">Save User Info</button>
</div>

<!-- CAMERA -->
<div id="camBox">
    <video id="video" autoplay muted playsinline></video>
    <img id="handOverlay" src="assets/palm-overlay.png">
</div>

<button class="btn" onclick="startCamera()">Open Camera</button>
<button class="btn" onclick="captureHand()">Scan Hand</button>

<div id="palmPreviewBox">
    <h3 style="color:cyan;text-align:center;">Palm Preview</h3>
    <canvas id="palmCanvas"></canvas>
</div>

<div id="output">Awaiting scan...</div>

<!-- SCRIPTS -->
<script src="main.js"></script>
<script src="report-engine.js"></script>

</body>
</html>
