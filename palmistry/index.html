<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sathya Darshana Quantum Palm Analyzer V5.3</title>

  <!-- Ensure relative imports resolve under /palmistry/ -->
  <base href="/palmistry/">

  <!-- jsPDF for Full Report -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <style>
    :root { --bg:#0b0f16; --card:#101820; --neon:#00e5ff; --pri:#16f0a7; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#e6f0ff;font-family:system-ui,Segoe UI,Arial}
    header{padding:14px;text-align:center}
    h1{margin:6px 0;color:var(--neon);font-size:1.3rem}
    .wrap{max-width:1000px;margin:auto;padding:12px}
    .row{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(280px,1fr))}
    .card{background:var(--card);border:1px solid #123;border-radius:14px;padding:12px}
    .camBox{position:relative;display:grid;place-items:center;background:#000;border:1px solid #222;border-radius:12px;overflow:hidden;min-height:360px}
    canvas{width:100%;height:auto;max-height:70vh;background:#000}
    .btns{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}
    button, select{background:#0e1624;color:#dff;border:1px solid var(--neon);border-radius:12px;padding:8px 12px;font-weight:600}
    button:hover{background:var(--neon);color:#001}
    #status{margin:10px 0 0 0;opacity:.9}
    pre#insight{white-space:pre-wrap;background:#071018;border:1px solid #123;border-radius:12px;padding:10px;min-height:140px}
  </style>
</head>
<body>
  <header>
    <h1 id="title">Sathya Darshana Quantum Palm Analyzer V5.3</h1>
    <div style="display:flex;gap:8px;justify-content:center;align-items:center;flex-wrap:wrap">
      <label for="language" id="lblLanguage">Language:</label>
      <select id="language">
        <option value="en">English</option>
        <option value="si">සිංහල (Sinhala)</option>
        <option value="ta">தமிழ் (Tamil)</option>
        <option value="hi">हिन्दी (Hindi)</option>
        <option value="bn">বাংলা (Bengali)</option>
        <option value="ar">العربية (Arabic)</option>
        <option value="es">Español (Spanish)</option>
        <option value="fr">Français (French)</option>
        <option value="de">Deutsch (German)</option>
        <option value="ru">Русский (Russian)</option>
        <option value="ja">日本語 (Japanese)</option>
        <option value="zh-CN">简体中文 (Chinese)</option>
      </select>
      <span id="status">Ready.</span>
    </div>
  </header>

  <div class="wrap">
    <div class="row">
      <div class="card">
        <h3 id="h3Left">Left Hand</h3>
        <div class="camBox" id="camBoxLeft">
          <canvas id="canvasLeft" width="720" height="960"></canvas>
        </div>
        <div class="btns">
          <button id="startCamLeft">Start</button>
          <button id="captureLeft">Capture</button>
          <button id="torchLeft">Torch</button>
          <button id="uploadLeft">Upload</button>
        </div>
      </div>

      <div class="card">
        <h3 id="h3Right">Right Hand</h3>
        <div class="camBox" id="camBoxRight">
          <canvas id="canvasRight" width="720" height="960"></canvas>
        </div>
        <div class="btns">
          <button id="startCamRight">Start</button>
          <button id="captureRight">Capture</button>
          <button id="torchRight">Torch</button>
          <button id="uploadRight">Upload</button>
        </div>
      </div>
    </div>

    <div class="card" style="margin-top:12px">
      <div class="btns" style="justify-content:center">
        <button id="analyze">Analyze</button>
        <button id="miniReport">Mini Report</button>
        <button id="fullReport">Full Report (PDF)</button>
        <button id="speak">Speak</button>
      </div>
      <pre id="insight"></pre>
    </div>
  </div>

  <!-- App entry -->
  <script type="module" src="./app.js"></script>
</body>
</html>
