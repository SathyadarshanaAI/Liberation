<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>üïâÔ∏è THE SEED ¬∑ Palmistry AI</title>

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #00eaff;
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      margin: 12px 0;
      font-size: 1.4rem;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff;
    }

    /* CAMERA BOX FIXED ‚Äî Autofit for all screens */
    #camBox {
      width: 100%;
      height: 65vh;
      max-height: 500px;
      background: #000;
      position: relative;
      overflow: hidden;
      border-bottom: 1px solid #00eaff33;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }

    #handOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60%;
      opacity: .35;
      transform: translate(-50%, -50%);
      pointer-events: none;
      filter: drop-shadow(0 0 15px cyan);
    }

    #handMsg {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 10px;
      background: rgba(0,0,0,0.45);
      font-size: .9rem;
      border-top: 1px solid #00eaff55;
      backdrop-filter: blur(3px);
      color: #0ff;
    }

    .actionBtn {
      width: 92%;
      max-width: 400px;
      padding: 14px;
      margin: 12px auto;
      display: block;
      border-radius: 40px;
      border: none;
      font-size: 1.1rem;
      font-weight: bold;
      background: linear-gradient(90deg, #00eaff, #0099cc);
      color: #000;
      box-shadow: 0 0 15px #00eaff88;
    }

    #output {
      width: 92%;
      max-width: 480px;
      margin: 15px auto;
      padding: 15px;
      background: rgba(255,255,255,0.06);
      border: 1px solid #00eaff33;
      border-radius: 10px;
      min-height: 120px;
      color: #0ff;
      font-size: .95rem;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>

<body>

  <h1>üïâÔ∏è THE SEED ¬∑ Palmistry AI</h1>

  <!-- CAMERA -->
  <div id="camBox">
      <video id="video" autoplay playsinline muted></video>
      <img id="handOverlay" src="assets/palm-overlay.png">
      <div id="handMsg">Select a language to begin.</div>
  </div>

  <!-- BUTTONS -->
  <button class="actionBtn" onclick="startCamera()">Open Camera</button>
  <button class="actionBtn" onclick="captureHand()">Scan Hand</button>

  <!-- OUTPUT -->
  <div id="output">Awaiting scan...</div>

  <script src="main.js"></script>

</body>
</html>
