<script type="module">
async function startCam(side){
  const vid=document.getElementById(side==="left"?"vidLeft":"vidRight");
  try{
    const st=await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
    vid.srcObject=st;
    document.getElementById("status").textContent=`${side} camera started âœ…`;
  }catch(err){
    document.getElementById("status").textContent=`âŒ Camera error: ${err.message}`;
  }
}

async function capture(side){
  const vid=document.getElementById(side==="left"?"vidLeft":"vidRight");
  const cvs=document.getElementById(side==="left"?"canvasLeft":"canvasRight");
  const ctx=cvs.getContext("2d");
  ctx.drawImage(vid,0,0,cvs.width,cvs.height);

  const stream=vid.srcObject;
  if(stream){
    const tracks=stream.getTracks();
    tracks.forEach(t=>t.stop());
  }

  const parent=vid.parentElement;
  const overlay=document.createElement("div");
  overlay.className="lockOverlay";
  overlay.textContent="ğŸ”® Analyzingâ€¦";
  parent.appendChild(overlay);

  setTimeout(()=>{
    overlay.textContent="âœ… Captured & Locked";
    overlay.style.background="rgba(0,100,0,0.5)";
    overlay.style.animation="none";
    setTimeout(()=>overlay.remove(),1500);
  },3000);
}

window.addEventListener("DOMContentLoaded",()=>{
  document.getElementById("startCamLeft").onclick=()=>startCam("left");
  document.getElementById("captureLeft").onclick=()=>capture("left");
  document.getElementById("startCamRight").onclick=()=>startCam("right");
  document.getElementById("captureRight").onclick=()=>capture("right");
});
</script>
