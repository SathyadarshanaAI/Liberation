<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <title>Palmistry Overlay Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background:#111; color:#eee; font-family:sans-serif; text-align:center; padding:1em; }
    video, canvas { width:90%; max-width:360px; border:2px solid #16f0a7; border-radius:12px; }
    .btn { margin:0.5em; padding:0.5em 1.2em; font-size:1em; border:none; border-radius:6px; cursor:pointer; }
    .btn-cap { background:#38bdf8; color:#000; }
    .btn-an { background:#16f0a7; color:#000; }
    .overlay-img {
      position:absolute; top:0; left:50%; transform:translateX(-50%);
      width:90%; max-width:360px; opacity:0.35; pointer-events:none;
    }
    .wrap { position:relative; display:inline-block; }
  </style>
</head>
<body>
  <h1>üñêÔ∏è Palmistry Overlay Analyzer</h1>

  <div class="wrap">
    <video id="camera" autoplay playsinline muted></video>
    <img src="https://i.ibb.co/1K7K0gF/palm-overlay-demo.png" class="overlay-img"/>
    <canvas id="output"></canvas>
  </div>

  <p>‡∂Ö‡∂≠ overlay ‡∂ë‡∂ö‡∂ß align ‡∂ö‡∂ª‡∂Ω‡∑è <b>Capture ‚ûù Analyze</b> ‡∂î‡∂∂‡∂±‡∑ä‡∂±</p>

  <button class="btn btn-cap" onclick="capture()">üì∏ Capture</button>
  <button class="btn btn-an" onclick="analyze()">‚ú® Analyze</button>

  <!-- Load OpenCV -->
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onCvReady();" ></script>

  <script>
    let video = document.getElementById('camera');
    let canvas = document.getElementById('output');
    let ctx = canvas.getContext('2d');

    // camera preview
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => { video.srcObject = stream; });
    }

    function capture() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      alert("‚úÖ Hand captured, now click Analyze!");
    }

    function analyze() {
      if (!cv || !canvas.width) { alert("‚ö†Ô∏è OpenCV not ready!"); return; }

      let src = cv.imread(canvas);
      let gray = new cv.Mat();
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);

      // blur + edge detect
      let blur = new cv.Mat();
      cv.GaussianBlur(gray, blur, new cv.Size(5,5), 0,0, cv.BORDER_DEFAULT);
      let edges = new cv.Mat();
      cv.Canny(blur, edges, 80, 150);

      // draw edges (simulate palm lines)
      cv.imshow(canvas, edges);

      src.delete(); gray.delete(); blur.delete(); edges.delete();
    }

    function onCvReady() {
      console.log("‚úÖ OpenCV.js loaded");
    }
  </script>
</body>
</html>
