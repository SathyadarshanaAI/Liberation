<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Palmistry ‚Äì High-Clarity 2D Overlay</title>
<style>
:root{--pri:#16f0a7;--sec:#38bdf8}
*{box-sizing:border-box}
body{margin:0;background:#0b0f16;color:#e6f0ff;font-family:system-ui,Segoe UI,Inter,Arial,sans-serif;text-align:center}
h1{margin:16px 0 8px}
.wrap{display:inline-block;position:relative;margin:10px auto}
video,canvas{width:92vw;max-width:420px;border-radius:16px;border:2px solid var(--pri);display:block;background:#0e1625}
.badge{position:absolute;left:8px;top:8px;padding:.25rem .45rem;border-radius:8px;font-size:.75rem;background:#0008}
.btns{margin:12px 0 14px;display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
button{border:none;border-radius:10px;padding:.6em 1.1em;font-weight:700;cursor:pointer}
.flip{background:#16243a;color:#cfe9ff}
.cap{background:var(--sec);color:#07121f}
.an{background:var(--pri);color:#07121f}
.save{background:#fbbf24;color:#111827}
.torch{background:#22c55e;color:#052e16}
.chip{background:#0f172a;border:1px solid #1f2c48;border-radius:999px;padding:.25em .6em}
.sl{width:180px}
.hint{color:#a6c8ff;margin:8px 0}
footer{color:var(--pri);margin:18px 0 22px;font-size:.95em}
.legend{display:flex;gap:8px;justify-content:center;flex-wrap:wrap;margin-top:6px}
.legend span{display:inline-flex;align-items:center;gap:6px;font-size:.85rem;background:#0f172a;border:1px solid #1f2c48;border-radius:999px;padding:.2em .6em}
.dot{width:12px;height:12px;border-radius:999px;display:inline-block}
.overlay{
  position:absolute;inset:0;pointer-events:none;opacity:.22;filter:drop-shadow(0 0 6px #00f5ff33)
}
</style>

<!-- OpenCV.js (primary + fallback) -->
<script>
(function(){
  const s=document.createElement('script');
  s.src="https://docs.opencv.org/4.x/opencv.js"; s.async=true;
  s.onerror=()=>{const f=document.createElement('script'); f.src="https://cdn.jsdelivr.net/npm/@techstark/opencv-js@4.9.0-1/opencv.min.js"; f.async=true; document.head.appendChild(f);};
  document.head.appendChild(s);
})();
</script>
</head>
<body>
<h1>üñêÔ∏è Palmistry ‚Äì AI Overlay</h1>

<div class="wrap">
  <!-- camera & result canvas -->
  <video id="cam" playsinline></video>
  <canvas id="cv"></canvas>
  <span id="cvStatus" class="badge">loading OpenCV‚Ä¶</span>

  <!-- built-in SVG guide (no external image) -->
  <svg class="overlay" viewBox="0 0 420 560" preserveAspectRatio="xMidYMid slice" aria-hidden="true">
    <rect x="6" y="6" width="408" height="548" rx="16" ry="16" fill="none" stroke="#00e5ff" stroke-width="2"/>
    <!-- simple palm outline guide -->
    <path d="M145 485c-55-35-78-139-19-190 6-45 8-90 29-98 22-9 34 33 34 79 0-52 16-96 37-95 21 1 22 47 17 98 7-50 24-89 43-85 19 4 19 54 9 101 8-43 25-73 42-67 16 6 14 49 0 96 24 22 36 71 21 110-21 55-80 74-213 51z" fill="none" stroke="#00e5ff" stroke-width="2"/>
    <!-- label dots (legend colors) -->
    <circle cx="220" cy="180" r="3" fill="#ff6b6b"/><!-- Heart -->
    <circle cx="210" cy="220" r="3" fill="#ffd166"/><!-- Head -->
    <circle cx="150" cy="310" r="3" fill="#06d6a0"/><!-- Life -->
    <circle cx="240" cy="250" r="3" fill="#118ab2"/><!-- Fate -->
    <circle cx="310" cy="160" r="3" fill="#ef476f"/><!-- Marriage -->
    <circle cx="270" cy="210" r="3" fill="#00e5ff"/><!-- Sun -->
  </svg>
</div>

<div class="legend">
  <span><i class="dot" style="background:#ff6b6b"></i>Heart</span>
  <span><i class="dot" style="background:#ffd166"></i>Head</span>
  <span><i class="dot" style="background:#06d6a0"></i>Life</span>
  <span><i class="dot" style="background:#118ab2"></i>Fate</span>
  <span><i class="dot" style="background:#ef476f"></i>Marriage</span>
  <span><i class="dot" style="background:#00e5ff"></i>Sun</span>
</div>

<p class="hint">Align palm with the overlay ‚Üí <b>Capture</b> ‚Üí <b>Analyze</b>. For best contrast, place a dark cloth under the hand.</p>

<div class="btns">
  <button class="flip"  id="flipBtn">‚ÜîÔ∏è Flip</button>
  <button class="cap"   id="capBtn">üì∏ Capture</button>
  <button class="an"    id="anBtn" disabled>‚ú® Analyze</button>
  <button class="save"  id="saveBtn" disabled>üíæ Save PNG</button>
  <button class="torch" id="torchBtn" hidden>üî¶ Torch</button>
</div>

<div class="btns" style="margin-top:-6px">
  <span class="chip">Edge: <input id="th1" class="sl" type="range" min="20" max="120" value="60"> <small id="th1v">60</small></span>
  <span class="chip">Detail: <input id="gk"  class="sl" type="range" min="7" max="23" step="2" value="15"> <small id="gkv">15</small></span>
</div>

<footer>¬© 2025 Lebaretion ¬∑ Sathyadarshana ‚Äì Palmistry AI Overlay</footer>

<script>
const video=document.getElementById('cam');
const canvas=document.getElementById('cv');
const ctx=canvas.getContext('2d');
const stat=document.getElementById('cvStatus');
const flipBtn=document.getElementById('flipBtn');
const capBtn=document.getElementById('capBtn');
const anBtn=document.getElementById('anBtn');
const saveBtn=document.getElementById('saveBtn');
const torchBtn=document.getElementById('torchBtn');
const th1El=document.getElementById('th1'), th1v=document.getElementById('th1v');
const gkEl=document.getElementById('gk'), gkv=document.getElementById('gkv');

let flipped=false, captured=false, stream=null, track=null, torch=false;

function fit(){const w=Math.min(420, Math.floor(innerWidth*0.92)); const h=Math.floor(w*4/3); canvas.width=w; canvas.height=h;}
addEventListener('resize',fit,{passive:true}); fit();

flipBtn.onclick=()=>{flipped=!flipped; video.style.transform=flipped?'scaleX(-1)':'none';};
th1El.oninput=()=>th1v.textContent=th1El.value;
gkEl.oninput =()=>gkv.textContent=gkEl.value;

// OpenCV ready indicator
(function waitCV(){
  const ok=()=>{stat.textContent='OpenCV ready';};
  const poll=()=> (window.cv && cv.Mat)? ok() : setTimeout(poll,200);
  if(window.cv && cv.onRuntimeInitialized!==undefined){cv.onRuntimeInitialized=ok; poll();} else {poll();}
})();

// Start camera only when capturing (more reliable on mobile)
async function ensureCamera(){
  if(stream) return;
  try{
    stream=await navigator.mediaDevices.getUserMedia({
      video:{
        facingMode:{ideal:'environment'},
        width:{ideal:3840}, height:{ideal:2160},   // ask for 4K if available
        frameRate:{ideal:15, max:30}
      }, audio:false
    });
    video.srcObject=stream; await video.play();
    track=stream.getVideoTracks()[0];
    const caps=track.getCapabilities?.();
    if(caps && caps.torch) torchBtn.hidden=false;
  }catch(e){ alert('Camera error: '+e.message); }
}

torchBtn.onclick=async()=>{
  if(!track) return;
  try{
    torch=!torch;
    await track.applyConstraints({advanced:[{torch}]});
    torchBtn.textContent = torch ? 'üî¶ Torch (ON)' : 'üî¶ Torch';
  }catch{ alert('Torch not supported on this device'); }
};

capBtn.onclick=async()=>{
  await ensureCamera();
  if(!video.videoWidth){ alert('Video not ready'); return; }
  canvas.width=video.videoWidth; canvas.height=video.videoHeight;
  ctx.save(); if(flipped){ctx.translate(canvas.width,0); ctx.scale(-1,1);}
  ctx.drawImage(video,0,0,canvas.width,canvas.height); ctx.restore();
  captured=true; saveBtn.disabled=false; anBtn.disabled=false;
};

saveBtn.onclick=()=>{
  const a=document.createElement('a');
  a.href=canvas.toDataURL('image/png'); a.download='palm_'+Date.now()+'.png'; a.click();
};

anBtn.onclick=()=>{
  if(!captured) return alert('Capture first');
  if(!window.cv||!cv.Mat) return alert('OpenCV not loaded');
  analyze();
};

// ---------- High-clarity 2D pipeline ----------
function analyze(){
  const src=cv.imread(canvas);

  // grayscale + CLAHE (contrast)
  const gray=new cv.Mat(); cv.cvtColor(src,gray,cv.COLOR_RGBA2GRAY);
  const clahe=new cv.CLAHE(2.0,new cv.Size(8,8)); clahe.apply(gray,gray);

  // multi-orientation Gabor
  const ksize=(+gkEl.value)|0, sigma=4.0, lambd=10.0, gamma=0.5, psi=0;
  const degs=[0,20,40,60,80,100,120,140];
  const gSum=new cv.Mat.zeros(gray.rows,gray.cols,cv.CV_32F), resp=new cv.Mat();
  for(const d of degs){
    const th=d*Math.PI/180;
    const ker=cv.getGaborKernel(new cv.Size(ksize,ksize),sigma,th,lambd,gamma,psi,cv.CV_32F);
    cv.filter2D(gray,resp,cv.CV_32F,ker); cv.max(gSum,resp,gSum); ker.delete();
  }
  const g8=new cv.Mat(); cv.normalize(gSum,gSum,0,255,cv.NORM_MINMAX); gSum.convertTo(g8,cv.CV_8U);

  // local threshold + clean
  const bin=new cv.Mat();
  cv.adaptiveThreshold(g8,bin,255,cv.ADAPTIVE_THRESH_MEAN_C,cv.THRESH_BINARY,21,-(+(th1El.value)));
  const k3=cv.getStructuringElement(cv.MORPH_RECT,new cv.Size(3,3));
  cv.morphologyEx(bin,bin,cv.MORPH_OPEN,k3); cv.dilate(bin,bin,k3);

  // skeletonize for neon edges
  const skel=skeletonize(bin);
  const rgba=new cv.Mat(); cv.cvtColor(skel,rgba,cv.COLOR_GRAY2RGBA);
  const tint=new cv.Mat(rgba.rows,rgba.cols,rgba.type(),[0,255,255,255]);
  cv.bitwise_and(tint,rgba,rgba);

  // blend back
  const out=new cv.Mat(); cv.addWeighted(src,1.0,rgba,1.0,0,out);
  cv.imshow(canvas,out);

  [gray,clahe,gSum,g8,bin,k3,skel,rgba,tint,out,resp,src].forEach(m=>m.delete());
}

// morphological thinning
function skeletonize(bin){
  const el=cv.getStructuringElement(cv.MORPH_CROSS,new cv.Size(3,3));
  const sk=cv.Mat.zeros(bin.rows,bin.cols,cv.CV_8U), tmp=new cv.Mat(), er=new cv.Mat();
  while(true){
    cv.erode(bin,er,el); cv.dilate(er,tmp,el);
    cv.subtract(bin,tmp,tmp); cv.bitwise_or(sk,tmp,sk);
    er.copyTo(bin); if(cv.countNonZero(bin)===0) break;
  }
  tmp.delete(); er.delete(); el.delete(); return sk;
}
</script>
</body>
