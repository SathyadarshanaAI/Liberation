<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Palmistry ‚Äì Contour Test (High-Clarity 2D)</title>
<style>
:root{--pri:#16f0a7;--sec:#38bdf8}
*{box-sizing:border-box}
body{margin:0;background:#0b0f16;color:#e6f0ff;font-family:system-ui,Segoe UI,Inter,Arial,sans-serif;text-align:center}
h1{margin:16px 0 8px}
.wrap{display:inline-block;position:relative;margin:10px auto}
video,canvas{width:92vw;max-width:420px;border-radius:16px;border:2px solid var(--pri);display:block;background:#0e1625}
.badge{position:absolute;left:8px;top:8px;padding:.25rem .45rem;border-radius:8px;font-size:.75rem;background:#0008}
.btns{margin:12px 0 14px;display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
button{border:none;border-radius:10px;padding:.6em 1.1em;font-weight:700;cursor:pointer}
.flip{background:#16243a;color:#cfe9ff}
.cap{background:var(--sec);color:#07121f}
.an{background:var(--pri);color:#07121f}
.save{background:#fbbf24;color:#111827}
.torch{background:#22c55e;color:#052e16}
.hint{color:#a6c8ff;margin:8px 0}
footer{color:var(--pri);margin:18px 0 22px;font-size:.95em}
.row{display:flex;gap:8px;justify-content:center;align-items:center;flex-wrap:wrap}
.chip{background:#0f172a;border:1px solid #1f2c48;border-radius:999px;padding:.25em .6em}
.sl{width:180px}
.overlay{position:absolute;inset:0;pointer-events:none;opacity:.22;filter:drop-shadow(0 0 6px #00f5ff33)}
</style>

<!-- OpenCV primary + fallback -->
<script>
(function(){
  const s=document.createElement('script'); s.src="https://docs.opencv.org/4.x/opencv.js"; s.async=true;
  s.onerror=()=>{const f=document.createElement('script'); f.src="https://cdn.jsdelivr.net/npm/@techstark/opencv-js@4.9.0-1/opencv.min.js"; f.async=true; document.head.appendChild(f);};
  document.head.appendChild(s);
})();
</script>
</head>
<body>
<h1>üñêÔ∏è Palmistry ‚Äì Contour Overlay</h1>

<div class="wrap">
  <video id="cam" playsinline></video>
  <canvas id="cv"></canvas>
  <span id="cvStatus" class="badge">loading OpenCV‚Ä¶</span>
  <svg class="overlay" viewBox="0 0 420 560" preserveAspectRatio="xMidYMid slice">
    <rect x="6" y="6" width="408" height="548" rx="16" ry="16" fill="none" stroke="#00e5ff" stroke-width="2"/>
    <path d="M145 485c-55-35-78-139-19-190 6-45 8-90 29-98 22-9 34 33 34 79 0-52 16-96 37-95 21 1 22 47 17 98 7-50 24-89 43-85 19 4 19 54 9 101 8-43 25-73 42-67 16 6 14 49 0 96 24 22 36 71 21 110-21 55-80 74-213 51z" fill="none" stroke="#00e5ff" stroke-width="2"/>
  </svg>
</div>

<p class="hint">Align palm with the overlay ‚Üí <b>Capture</b> ‚Üí <b>Analyze</b>. Use a dark cloth under the hand for best contrast.</p>

<div class="btns">
  <button class="flip"  id="flipBtn">‚ÜîÔ∏è Flip</button>
  <button class="cap"   id="capBtn">üì∏ Capture</button>
  <button class="an"    id="anBtn" disabled>‚ú® Analyze</button>
  <button class="save"  id="saveBtn" disabled>üíæ Save PNG</button>
  <button class="torch" id="torchBtn" hidden>üî¶ Torch</button>
</div>

<div class="row" style="margin-top:-6px">
  <span class="chip">Edge <input id="edge" class="sl" type="range" min="20" max="120" value="70"> <small id="edgev">70</small></span>
  <span class="chip">Detail <input id="gk"   class="sl" type="range" min="7" max="23" step="2" value="15"> <small id="gkv">15</small></span>
</div>

<footer>¬© 2025 Lebaretion ¬∑ Sathyadarshana ‚Äì Palmistry AI Overlay</footer>

<script>
const video=document.getElementById('cam'),canvas=document.getElementById('cv'),ctx=canvas.getContext('2d');
const stat=document.getElementById('cvStatus');
const flipBtn=document.getElementById('flipBtn'),capBtn=document.getElementById('capBtn'),anBtn=document.getElementById('anBtn');
const saveBtn=document.getElementById('saveBtn'),torchBtn=document.getElementById('torchBtn');
const edge=document.getElementById('edge'),edgev=document.getElementById('edgev'),gk=document.getElementById('gk'),gkv=document.getElementById('gkv');
edge.oninput=()=>edgev.textContent=edge.value; gk.oninput=()=>gkv.textContent=gk.value;
let flipped=false,captured=false,stream=null,track=null,torch=false;

flipBtn.onclick=()=>{flipped=!flipped; video.style.transform=flipped?'scaleX(-1)':'none';};

async function ensureCamera(){
  if(stream) return;
  try{
    stream=await navigator.mediaDevices.getUserMedia({
      video:{facingMode:{ideal:'environment'},width:{ideal:1280},height:{ideal:720},frameRate:{ideal:15,max:30}},
      audio:false
    });
    video.srcObject=stream; await video.play();
    track=stream.getVideoTracks()[0];
    const caps=track.getCapabilities?.(); if(caps && caps.torch) torchBtn.hidden=false;
  }catch(e){ alert('Camera error: '+e.message); }
}

torchBtn.onclick=async()=>{if(!track)return;try{torch=!torch;await track.applyConstraints({advanced:[{torch}]});torchBtn.textContent=torch?'üî¶ Torch (ON)':'üî¶ Torch';}catch{alert('Torch not supported');}};

capBtn.onclick=async()=>{
  await ensureCamera();
  if(!video.videoWidth){alert('Video not ready');return;}
  canvas.width=video.videoWidth; canvas.height=video.videoHeight;
  ctx.save(); if(flipped){ctx.translate(canvas.width,0);ctx.scale(-1,1);} ctx.drawImage(video,0,0,canvas.width,canvas.height); ctx.restore();
  captured=true; saveBtn.disabled=false; anBtn.disabled=false;
};

saveBtn.onclick=()=>{const a=document.createElement('a');a.href=canvas.toDataURL('image/png');a.download='palm_'+Date.now()+'.png';a.click();};

(function waitCV(){const ok=()=>{stat.textContent='OpenCV ready';};const poll=()=> (window.cv&&cv.Mat)?ok():setTimeout(poll,200);if(window.cv&&cv.onRuntimeInitialized!==undefined){cv.onRuntimeInitialized=ok;poll();}else poll();})();

anBtn.onclick=()=>{if(!captured)return alert('Capture first');if(!window.cv||!cv.Mat)return alert('OpenCV not loaded');analyze();};

function analyze(){
  const src=cv.imread(canvas);
  const gray=new cv.Mat(); cv.cvtColor(src,gray,cv.COLOR_RGBA2GRAY);
  const clahe=new cv.CLAHE(2.0,new cv.Size(8,8)); clahe.apply(gray,gray);
  const ksize=(+gk.value)|0,sigma=4.0,lambd=10.0,gamma=0.5,psi=0,degs=[0,20,40,60,80,100,120,140];
  const gSum=cv.Mat.zeros(gray.rows,gray.cols,cv.CV_32F),resp=new cv.Mat();
  for(const d of degs){const th=d*Math.PI/180;const ker=cv.getGaborKernel(new cv.Size(ksize,ksize),sigma,th,lambd,gamma,psi,cv.CV_32F);cv.filter2D(gray,resp,cv.CV_32F,ker);cv.max(gSum,resp,gSum);ker.delete();}
  const g8=new cv.Mat(); cv.normalize(gSum,gSum,0,255,cv.NORM_MINMAX); gSum.convertTo(g8,cv.CV_8U);
  const bin=new cv.Mat(); cv.adaptiveThreshold(g8,bin,255,cv.ADAPTIVE_THRESH_MEAN_C,cv.THRESH_BINARY,21,-(+edge.value));
  const k3=cv.getStructuringElement(cv.MORPH_RECT,new cv.Size(3,3)); cv.morphologyEx(bin,bin,cv.MORPH_OPEN,k3); cv.dilate(bin,bin,k3);
  const contours=new cv.MatVector(),hierarchy=new cv.Mat(); cv.findContours(bin,contours,hierarchy,cv.RETR_EXTERNAL,cv.CHAIN_APPROX_SIMPLE);
  const out=src.clone();
  for(let i=0;i<contours.size();i++){const area=cv.contourArea(contours.get(i));if(area<120) continue; cv.drawContours(out,contours,i,new cv.Scalar(0,255,0,255),2);}
  cv.imshow(canvas,out);
  gray.delete();clahe.delete();gSum.delete();resp.delete();g8.delete();bin.delete();k3.delete();src.delete();out.delete();hierarchy.delete();contours.delete();
}
</script>
</body>
</html>
