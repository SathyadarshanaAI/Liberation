<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Palmistry AI Analyzer · v2.5</title>
<style>
:root{--pri:#16f0a7;--bg:#0b0f16;--neon:#00e5ff}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:#e6f0ff;font-family:system-ui;text-align:center}
h1{margin:14px 0 6px}
.stage{position:relative;width:92vw;max-width:420px;margin:0 auto 8px;border:2px solid var(--pri);border-radius:16px;overflow:hidden;background:#000}
.stage>*{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;display:none}
button{border:none;border-radius:20px;padding:10px 16px;margin:4px;font-weight:700;cursor:pointer}
.btn{background:var(--neon);color:#000}
.sec{background:#222;color:#fff;border:1px solid var(--pri)}
.sec.active{background:var(--neon);color:#000;border-color:transparent}
.controls{display:flex;gap:10px;justify-content:center;align-items:center;margin:6px 0 2px}
.range{width:180px;accent-color:#3b82f6}
small{opacity:.8}
.legend{max-width:480px;margin:6px auto;display:grid;grid-template-columns:1fr 1fr;gap:6px;text-align:left}
.tag{display:flex;align-items:center;gap:8px;font-size:14px;opacity:.95}
.sw{width:14px;height:14px;border-radius:3px;border:1px solid #0003}
#err{max-width:480px;margin:6px auto;color:#ff9b9b;min-height:20px}
#summary{margin-top:8px}
#reportBox{max-width:480px;margin:12px auto;text-align:left;background:#101820;padding:12px;border-radius:12px;display:none}
#reportBox h3{text-align:center;color:#00e5ff;margin-top:0}
.downloadBtn{background:#00e5ff;color:#000;font-weight:bold;margin-top:10px}
footer{margin:12px 0 24px;opacity:.8}
</style>
</head>
<body>
<h1>Palmistry AI Analyzer · 7 Line Insight Report</h1>

<div class="stage" id="stage">
  <video id="vid" playsinline muted></video>
  <canvas id="base"></canvas>
  <canvas id="overlay"></canvas>
  <canvas id="labels"></canvas>
</div>

<div>
  <button id="openCam" class="sec">Open Camera</button>
  <button id="flip" class="sec">Switch</button>

  <!-- NEW: Hand toggles -->
  <button id="handLeft"  class="sec">Left Hand</button>
  <button id="handRight" class="sec active">Right Hand</button>

  <button id="capture" class="btn">Capture (Lock)</button>
  <button id="analyze" class="sec">Analyze</button>
  <button id="reset" class="sec">Retake</button>

  <!-- Gallery / system picker -->
  <button id="pickBtn" class="sec">Use Photo</button>
  <input id="filePick" type="file" accept="image/*" capture="environment" style="display:none">
</div>

<div class="controls">
  <small>Threshold</small>
  <input id="thr" class="range" type="range" min="0" max="70" step="2" value="10" />
  <small id="thrVal">10</small>
</div>

<div class="legend">
  <div class="tag"><span class="sw" style="background:#ff5a7d"></span>Heart</div>
  <div class="tag"><span class="sw" style="background:#5aa3ff"></span>Head</div>
  <div class="tag"><span class="sw" style="background:#54f19a"></span>Life</div>
  <div class="tag"><span class="sw" style="background:#ffd24d"></span>Fate (Destiny)</div>
  <div class="tag"><span class="sw" style="background:#ffa64d"></span>Sun (Apollo)</div>
  <div class="tag"><span class="sw" style="background:#a78bfa"></span>Mercury (Health)</div>
  <div class="tag"><span class="sw" style="background:#ff9bd3"></span>Marriage</div>
</div>

<div id="err"></div>
<div id="summary">AI Summary: —</div>

<div id="reportBox">
  <h3>🪶 Palmistry Insight Report</h3>
  <div id="reportText"></div>
  <button id="savePDF" class="downloadBtn">Download PDF</button>
</div>

<footer><small>© Sathyadarshana · Research Build v2.5 · Works Offline</small></footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
/* ===== elements ===== */
const vid=document.getElementById('vid'),
      base=document.getElementById('base'),
      overlay=document.getElementById('overlay'),
      labels=document.getElementById('labels'),
      bctx=base.getContext('2d'),
      octx=overlay.getContext('2d'),
      lctx=labels.getContext('2d'),
      sum=document.getElementById('summary'),
      report=document.getElementById('reportBox'),
      rtext=document.getElementById('reportText'),
      errBox=document.getElementById('err'),
      thr=document.getElementById('thr'),
      thrVal=document.getElementById('thrVal'),
      filePick=document.getElementById('filePick'),
      handLeftBtn=document.getElementById('handLeft'),
      handRightBtn=document.getElementById('handRight');

let stream=null, locked=false, facing='environment';
let currentHand='right';

/* ===== helpers ===== */
function showErr(m){ console.error(m); errBox.textContent=m||''; }
function showVideo(){ vid.style.display='block'; base.style.display='none'; overlay.style.display='none'; labels.style.display='none'; }
function showStack(){ vid.style.display='none'; base.style.display='block'; overlay.style.display='block'; labels.style.display='block'; }
function stopCam(){ try{ if(vid.srcObject) vid.srcObject.getTracks().forEach(t=>t.stop()); vid.srcObject=null; }catch{} }

/* Draw with optional mirror (for selfie camera) */
function drawToBase(source,{mirror=false}={}){
  bctx.setTransform(1,0,0,1,0,0);
  bctx.clearRect(0,0,base.width,base.height);
  if(mirror){ bctx.translate(base.width,0); bctx.scale(-1,1); }
  bctx.drawImage(source,0,0,base.width,base.height);
  bctx.setTransform(1,0,0,1,0,0);
}

/* Hand toggle */
function setHand(h){
  currentHand=h;
  handLeftBtn.classList.toggle('active',h==='left');
  handRightBtn.classList.toggle('active',h==='right');
  sum.textContent = `Selected: ${h[0].toUpperCase()+h.slice(1)} hand`;
}
handLeftBtn.onclick = ()=>setHand('left');
handRightBtn.onclick= ()=>setHand('right');

/* ===== camera ===== */
async function openCamera(){
  try{
    if(location.protocol!=='https:' && location.hostname!=='localhost'){
      showErr('Camera requires HTTPS (GitHub Pages ok).'); return;
    }
    stopCam();
    const constraints={ audio:false, video:{ facingMode:{ideal:facing}, width:{ideal:1280}, height:{ideal:720} } };
    stream=await navigator.mediaDevices.getUserMedia(constraints);
    vid.srcObject=stream; await vid.play();
    await new Promise(res=>vid.onloadedmetadata=res);
    [base,overlay,labels].forEach(c=>{ c.width=vid.videoWidth||640; c.height=vid.videoHeight||480; });
    showVideo(); showErr(''); sum.textContent='Camera ready.';
  }catch(e){
    showErr('Camera error: '+(e.name||'Unknown'));
    throw e;
  }
}
document.getElementById('openCam').onclick=()=>openCamera();
document.getElementById('flip').onclick=async()=>{ facing=(facing==='environment'?'user':'environment'); await openCamera(); };

/* ===== capture / photo ===== */
document.getElementById('capture').onclick=()=>{
  if(!vid.videoWidth){ showErr('Open Camera first.'); return; }
  drawToBase(vid,{mirror:facing==='user'});  // keep natural orientation in selfie
  vid.pause(); stopCam(); locked=true; showStack();
  sum.textContent='Captured successfully. Frame locked.';
};
document.getElementById('pickBtn').onclick=()=>filePick.click();
filePick.onchange=e=>{
  const f=e.target.files?.[0]; if(!f) return;
  const url=URL.createObjectURL(f); const img=new Image();
  img.onload=()=>{
    [base,overlay,labels].forEach(c=>{ c.width=img.width; c.height=img.height; });
    drawToBase(img,{mirror:false});
    locked=true; showStack(); sum.textContent='Photo loaded. Frame locked.';
  };
  img.src=url;
};

/* ===== analyze (demo overlay) ===== */
document.getElementById('analyze').onclick=()=>{
  if(!locked){ alert('Please Capture first'); return; }
  octx.clearRect(0,0,overlay.width,overlay.height);
  octx.fillStyle='rgba(255,255,255,0.1)';
  octx.fillRect(0,0,overlay.width,overlay.height);
  const H = currentHand[0].toUpperCase()+currentHand.slice(1);
  sum.textContent=`Analyze complete · ${H} hand lines colored.`;
  showReport(); saveResult();
};

/* Threshold live display (placeholder for future) */
thr.addEventListener('input',()=>{ thrVal.textContent=thr.value; });

/* ===== reset ===== */
document.getElementById('reset').onclick=()=>{
  locked=false;
  octx.clearRect(0,0,overlay.width,overlay.height);
  lctx.clearRect(0,0,labels.width,labels.height);
  report.style.display='none'; showErr(''); showVideo();
};

/* ===== report / pdf ===== */
function showReport(){
  report.style.display='block';
  const lines=[
    {n:'Heart ❤️',t:'Emotional depth, compassion, love.'},
    {n:'Head 💙',t:'Intelligence, clarity, creativity.'},
    {n:'Life 💚',t:'Vitality, strength, endurance.'},
    {n:'Fate 💛',t:'Career, destiny, life direction.'},
    {n:'Sun 🧡',t:'Fame, talent, inspiration.'},
    {n:'Mercury 💜',t:'Health, intuition, communication.'},
    {n:'Marriage 💖',t:'Harmony, bonds, emotional ties.'}
  ];
  rtext.innerHTML=lines.map(m=>`<p><b>${m.n}</b><br>${m.t}</p>`).join('');
}
document.getElementById('savePDF').onclick=()=>{
  const {jsPDF}=window.jspdf; const doc=new jsPDF();
  doc.setFontSize(16); doc.text('Sathyadarshana Palmistry AI Insight Report',10,15);
  doc.setFontSize(12); doc.text('────────────────────────────',10,20);
  const txt=rtext.innerText.split('\n'); let y=30;
  for(const t of txt){ if(t.trim()) doc.text(t,10,y), y+=8; }
  doc.save('Palmistry_AI_Report.pdf');
};

/* ===== results store ===== */
function saveResult(){
  const key='palmistryResults';
  const result={
    ts:Date.now(),
    hand: currentHand,                 // NEW: left/right
    summary:'7 lines colored',
    lines:{heart:'Strong',head:'Balanced',life:'Long',fate:'Visible',sun:'Distinct',mercury:'Sharp',marriage:'Dual'}
  };
  const arr=JSON.parse(localStorage.getItem(key)||'[]'); arr.unshift(result);
  localStorage.setItem(key,JSON.stringify(arr));
  const toast=document.createElement('div');
  toast.textContent='Saved to Results. See “Results & Reports”.';
  toast.style.cssText='position:fixed;left:50%;bottom:20px;transform:translateX(-50%);background:#00e5ff;color:#000;padding:8px 12px;border-radius:10px;font-weight:700;z-index:9999';
  document.body.appendChild(toast); setTimeout(()=>toast.remove(),2200);
}

/* ===== Auto boot & first-gesture open ===== */
let booted=false;
async function tryOpenOnce(){
  if(booted) return; booted=true;
  try{ await openCamera(); }catch{}
  document.removeEventListener('click',tryOpenOnce,{capture:true});
  document.removeEventListener('touchstart',tryOpenOnce,{capture:true});
}
(async()=>{
  try{
    if('permissions' in navigator && navigator.permissions.query){
      const st=await navigator.permissions.query({name:'camera'});
      if(st.state==='granted'){ booted=true; openCamera(); }
      else{
        document.addEventListener('click',tryOpenOnce,{capture:true,once:true});
        document.addEventListener('touchstart',tryOpenOnce,{capture:true,once:true});
        errBox.textContent='Tap anywhere or press “Open Camera” to start.';
      }
    }else{
      document.addEventListener('click',tryOpenOnce,{capture:true,once:true});
      document.addEventListener('touchstart',tryOpenOnce,{capture:true,once:true});
      errBox.textContent='Tap anywhere or press “Open Camera” to start.';
    }
  }catch{
    document.addEventListener('click',tryOpenOnce,{capture:true,once:true});
    document.addEventListener('touchstart',tryOpenOnce,{capture:true,once:true});
  }
})();
</script>
</body>
</html>
