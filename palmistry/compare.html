<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Palmistry · Compare Hands</title>
<style>
:root{--bg:#0b0f16;--neon:#00e5ff}
body{margin:0;background:var(--bg);color:#e6f0ff;font-family:system-ui}
h1{text-align:center;color:var(--neon);margin:16px 0 8px}
nav{display:flex;justify-content:center;gap:10px;margin-bottom:10px;flex-wrap:wrap}
a.btn{background:#111;color:#00e5ff;border:1px solid #00e5ff;border-radius:16px;padding:8px 14px;text-decoration:none;font-weight:600}
.container{max-width:900px;margin:0 auto;padding:10px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
.card{background:#101820;border:1px solid #0aefff33;border-radius:14px;padding:12px}
.row{display:grid;grid-template-columns:110px 1fr;gap:8px 10px;align-items:center}
.row .bar{height:10px;background:#1e293b;border-radius:6px;overflow:hidden}
.row .bar>i{display:block;height:100%;background:#16f0a7}
.meta{opacity:.85;margin-bottom:6px}
</style></head><body>
<h1>Compare Hands</h1>
<nav>
  <a href="index.html" class="btn">Lab Home</a>
  <a href="palmistry_photo.html" class="btn">Photo Analyzer</a>
  <a href="result.html" class="btn">Results</a>
</nav>
<div class="container">
  <div id="wrap" class="grid"></div>
</div>
<script>
const KEY='palmistryResults';
const data=JSON.parse(localStorage.getItem(KEY)||'[]');

// pick newest RIGHT & LEFT
const right = data.find(r=>r.hand==='right');
const left  = data.find(r=>r.hand==='left');
const lines = ['heart','head','life','fate','sun','mercury','marriage'];
const pretty = {heart:'Heart',head:'Head',life:'Life',fate:'Fate',sun:'Sun',mercury:'Mercury',marriage:'Marriage'};

function card(obj){
  if(!obj) return `<div class="card">No entry found.</div>`;
  const f=(s)=>Math.round((s??0)*100);
  const rows=lines.map(k=>`<div>${pretty[k]}</div><div class="bar"><i style="width:${f(obj.lines?.[k]?.score)}%"></i></div>`).join('');
  const ts=new Date(obj.ts).toLocaleString();
  const th=obj.thumb?`<img src="${obj.thumb}" style="width:120px;border-radius:10px;border:1px solid #0ff3">`:'';
  return `<div class="card">
    <div class="meta"><b>${obj.hand?.toUpperCase?.()}</b> · ${ts} · v${obj.meta?.version||'?'}</div>
    ${th}
    <div class="row" style="margin-top:8px">${rows}</div>
  </div>`;
}

document.getElementById('wrap').innerHTML = card(left) + card(right);
</script>
</body></html>
