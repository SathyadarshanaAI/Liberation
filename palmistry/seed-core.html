<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ðŸŒ± Sathyadarshana Seed Core Form</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background:#0b0f16;
      color:#e6f0ff;
      font-family:'Segoe UI',sans-serif;
      text-align:center;
      margin:0;
      padding:20px;
    }
    h1 {
      color:#00e5ff;
      text-shadow:0 0 12px #00e5ff;
      margin-bottom:6px;
    }
    p {
      color:#ccc;
      font-size:0.95rem;
      margin-bottom:18px;
    }
    form {
      background:#101820;
      padding:20px 28px;
      border-radius:16px;
      display:inline-block;
      text-align:left;
      box-shadow:0 0 15px #00e5ff80;
      width:300px;
    }
    label {display:block;margin:10px 0 4px;}
    input {
      width:100%;
      padding:8px;
      border:none;
      border-radius:8px;
      background:#181f28;
      color:#fff;
      font-size:0.95rem;
    }
    input:focus {
      outline:1px solid #00e5ff;
      box-shadow:0 0 6px #00e5ff80;
    }
    button {
      width:100%;
      margin-top:18px;
      background:#00e5ff;
      color:#000;
      font-weight:bold;
      padding:10px;
      border:none;
      border-radius:10px;
      cursor:pointer;
      font-size:1rem;
    }
    button:hover {background:#16f0a7;}
    #msg {
      margin-top:15px;
      font-weight:bold;
    }
    footer {
      margin-top:40px;
      font-size:0.85rem;
      color:#888;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ± Sathyadarshana Seed Core</h1>
  <p>Enter your personal data to link your Palm Analyzer.</p>

  <form id="coreForm">
    <label>ID:</label>
    <input id="id" placeholder="e.g. SDX-2025-001" required>

    <label>Name:</label>
    <input id="name" placeholder="Full Name" required>

    <label>Date of Birth:</label>
    <input id="dob" type="date">

    <label>Birth Time:</label>
    <input id="time" type="time">

    <label>Birth Place:</label>
    <input id="place" placeholder="City / Country">

    <button type="submit">ðŸ’¾ Save Seed Core</button>
  </form>

  <p id="msg"></p>

  <footer>Â© Sathyadarshana Dharma Vision Â· Built by Anuruddha & Buddhi</footer>

  <script>
    document.getElementById("coreForm").onsubmit = (e)=>{
      e.preventDefault();
      const userData = {
        id: id.value.trim(),
        name: name.value.trim(),
        dob: dob.value,
        time: time.value,
        place: place.value
      };
      localStorage.setItem("userData", JSON.stringify(userData));
      msg.textContent = `âœ… Core Linked for ${userData.name} (${userData.id}). Redirecting...`;
      msg.style.color = "#16f0a7";
      setTimeout(()=>location.href="index.html", 3000);
    };
  </script>
</body>
</html>
