<html lang="en">
<head>

<base href="/Liberation/palmistry/">
<style>
:root{--bg:#0b0f16;--pri:#16f0a7;--neon:#00e5ff}
body{margin:0;background:var(--bg);color:#e6f0ff;font-family:system-ui;text-align:center}
h1{color:var(--neon);margin:18px 0}
nav{display:flex;justify-content:center;gap:10px;margin:10px 0}
a.btn{background:#111;color:var(--neon);border:1px solid var(--neon);
border-radius:16px;padding:8px 14px;text-decoration:none;font-weight:600}
a.btn:hover{background:var(--neon);color:#000}
video,canvas{width:90vw;max-width:420px;border:2px solid var(--pri);
border-radius:16px;margin:10px auto;display:block}
#status{margin-top:10px;font-size:14px;opacity:.8}
</style>
</head>
<body>
<h1>ðŸªž AI Detection Preview</h1>
<nav>
  <a href="index.html" class="btn">Lab Home</a>
  <a href="palmistry.html" class="btn">Analyzer</a>
  <a href="result.html" class="btn">Results</a>
</nav>

<video id="video" autoplay playsinline></video>
<canvas id="overlay"></canvas>
<p id="status">Initializing camera...</p>

<script>
const video=document.getElementById("video");
const canvas=document.getElementById("overlay");
const ctx=canvas.getContext("2d");

async function initCam(){
 try{
  const stream=await navigator.mediaDevices.getUserMedia({video:true});
  video.srcObject=stream;
  video.onloadedmetadata=()=>{canvas.width=video.videoWidth;canvas.height=video.videoHeight;draw();}
  document.getElementById("status").innerText="Camera active âœ“";
 }catch(e){
  document.getElementById("status").innerText="Camera error: "+e.name;
 }
}
function draw(){
 ctx.drawImage(video,0,0,canvas.width,canvas.height);
 ctx.strokeStyle="#16f0a7";ctx.lineWidth=2;
 for(let i=0;i<7;i++){ctx.beginPath();
  ctx.moveTo(40+i*40,canvas.height-100-(i*10));
  ctx.lineTo(300+i*20,canvas.height-200-(i*15));
  ctx.stroke();}
 requestAnimationFrame(draw);
}
initCam();
</script>
</body>
</html>
